definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-797.9969507750443, 226.5152611947907, 871.2610256653747, 604.0623056678126,
        307.38177959925883, -1199.5292031328822, 382.56246314221573, 672.295890294271,
        -222.6649158060397, 610.98040146848, 194.18636547734377, 971.5403806667586,
        341.8985449655847, 502.9174747739672, 70.2452022748544, 1031.992500220504]
      yc:
      - [-561.35922721809, -68.89545962785822, -739.5902613012898, -562.8363015904115,
        157.73389964737768, 495.1025726641182, 46.93878381738044, 809.4315199647396,
        -1261.344950395749, 196.19599423854558, 934.8087899905328, -459.0977817347732,
        -1174.2008366696064, 109.59555765476114, -525.641536054927, 353.30854201047964]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
