definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-24.458092766568605, -668.7678692473917, -176.75257605129886, 663.7143829212439,
        -223.15612050870206, 816.9626862699209, 1169.01219817242, -12.846773183874438,
        431.075112575751, 1087.1588883064362, -589.0753442989057, -453.18427006993403,
        -886.789122031229, 218.0304259476708, 474.975284410068, 310.3874198176596]
      yc:
      - [-1000.9734032128989, 658.767348618225, -264.81816001684916, -543.9640676313245,
        839.6729359761983, -386.8402953273354, -7.4519071578557305, 837.6131747925491,
        51.215550068232595, 619.1864610176629, 354.1493684357169, -587.7977793134468,
        -920.5125741102452, -825.5044168560207, -863.3581812805953, -669.2477248213562]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
