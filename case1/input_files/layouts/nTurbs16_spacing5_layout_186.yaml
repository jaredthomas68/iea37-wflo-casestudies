definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [23.612709060673165, 939.1910923616215, 732.5566078697234, 826.2697703166006,
        621.7006379346063, 625.595300363932, 106.05328891753427, -53.133078449588524,
        -806.1489780171188, -286.5416940417423, 641.3870861078896, 477.49721692290035,
        -323.305031639573, -230.0740161026924, -255.24939300565703, 839.2112151025358]
      yc:
      - [-708.5971719465902, -562.6602098762659, -662.9526885232293, 578.5108538832873,
        463.33056575427264, 91.32774175602896, -210.6995803768303, 404.2117031087225,
        847.6440175364343, -644.6586237259331, -549.9069916680874, 1187.4949502985019,
        -198.43349888829468, 326.6507907220409, 1069.344629588294, -989.6102168510374]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
