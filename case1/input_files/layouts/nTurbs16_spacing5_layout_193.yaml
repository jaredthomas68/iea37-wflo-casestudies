definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-323.2492791854259, -1117.9961833853026, -688.4036435976791, -346.24455204239774,
        -960.280631958825, -614.8316397047578, -163.54066992572737, 786.2847558681354,
        388.3984834665683, 43.9144216876312, 142.5871508171215, 630.0599073792631,
        -659.490660624971, 735.8668519970705, -897.2015311217051, -555.9637834690388]
      yc:
      - [1233.9587591754582, 183.76060424532236, -567.6643690082997, 810.5962705676437,
        578.0961490338447, -248.21567566777253, -331.17053369151347, 644.0974673944097,
        25.531304042236957, -756.8741417872807, 779.724812130975, -1051.9326396066926,
        -980.2210973157931, -506.46257210272233, 169.6173730183145, -1166.6647416191079]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
