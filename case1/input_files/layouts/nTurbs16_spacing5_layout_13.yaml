        619.1581949200161, 352.4656423583708, 1016.5465571384448, 799.8763166876748,
        -535.8792691025269, 241.7932515953232, 287.26886078702944, 444.81257527190866,
        -856.4249131647589, 1013.6571719053964, -251.03846533714625, 852.7461647483107]
      yc:
      - [82.08817130293775, -61.99688798480749, -313.6420656669847, -795.503774772216,
        453.1255053776192, -1226.6500207199651, -416.23428580238897, 544.1261916124229,
        -619.0654993170048, 836.2604669163443, -564.5933147754771, -928.3083411141736,
        -481.2956930883827, 801.8742603136294, -1113.890995730836, 929.3867894982259]
