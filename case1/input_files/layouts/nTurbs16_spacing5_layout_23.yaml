definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-134.2421266704797, 716.0132959466785, 360.92350815345503, 31.017633337391782,
        -601.2272561179434, -271.6647849813553, -1006.0278046532235, -390.9917832410857,
        145.5153332034797, -830.2839633935095, 18.48205543486121, 838.2309835268671,
        832.4753775728462, 450.883268160399, 688.1006702749614, 254.31689245053133]
      yc:
      - [-738.0376414122776, -485.0731023875054, -108.91077589073768, 1169.947444653422,
        595.1521104329294, -10.073715278811557, 67.06412753768514, 582.6198209755689,
        -579.5514559907888, 649.8367558956086, -1284.113565907642, 307.5567384368294,
        705.0983578511023, -1058.2500638328568, -315.2578488951593, -489.6081430735427]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
