definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [546.684642132059, 912.9560857628143, -511.5979509483691, -1144.8041084674346,
        -930.3789018760597, 352.30129542035075, 1058.9825625018843, -968.6436493800813,
        -443.26939540256257, -282.71430002094576, -993.7047553136275, -410.09163250607395,
        412.7840278832824, -291.0559512353594, 701.5347967802518, -1240.0845638418814]
      yc:
      - [-143.89208758308996, 416.7831743715901, 218.3058259630605, 220.37157094646267,
        799.7573216127314, 569.8581324797984, 410.22432319314623, 385.74963950835314,
        830.0105757561884, -349.95644419908456, -565.4590956755238, 550.5555153488468,
        -136.5959595092935, -130.94085686241704, 883.4588002374094, -384.8615469079156]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
