definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [478.72153731227127, -555.5514072403297, -316.84536745679026, -1054.5618650546737,
        954.5331585992591, -753.9686980545987, -629.7718500454114, -1202.6929413350115,
        -501.3925762721127, 1181.014376879545, -1087.6932445412588, -643.3824818523829,
        -958.6032907162393, 321.78840496171426, -812.9239510731151, -1177.866520618335]
      yc:
      - [457.7365547958784, -1081.8453940496504, -426.7943319858182, -250.74193888771228,
        501.3042288285019, -727.1865902381708, -644.2099110779463, -64.22939443075035,
        522.7424834928935, -111.71128583204172, 645.5728956641307, -226.6526099211131,
        603.8327334314857, -201.12868006827148, 601.3452528463048, 414.7372215334649]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
