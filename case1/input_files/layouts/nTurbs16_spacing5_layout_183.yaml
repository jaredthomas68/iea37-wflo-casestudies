definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-937.8343997295215, 92.83105501326409, 219.4300002324704, 151.60912753063803,
        991.4209451725184, -707.4877752409514, -705.4770368937524, 969.3641380016603,
        380.3368462364952, -182.79727754726423, -198.18734897859284, -569.476718514783,
        -986.8348547066755, 233.1644844955698, 627.6451425277816, 833.6597320477807]
      yc:
      - [-8.662075349410504, 17.365321355775578, -939.1543935613354, -286.01285254100634,
        -696.0059532249294, -756.2586580846447, -334.28865924705696, 95.87046093656315,
        -121.81878625351368, 289.182851376703, -350.7262377944103, 468.9256687150001,
        252.66076765420337, 1046.0154472457423, 793.3014063483042, -906.6309104172669]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
