definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-893.2815701601604, 141.2399326612795, -758.2752151051494, 858.0320847525896,
        -9.73247275279574, -576.9668392073258, 808.6079932916153, -483.20360356878837,
        -837.4307420420265, -734.7092795172713, -813.1734179428619, 798.231072787911,
        335.5145369812678, 215.34637158294456, 225.6524795166084, -593.5911826173657]
      yc:
      - [-49.88191644617359, 140.26708240269355, 863.9055208971581, -211.70217335845624,
        72.46686675563635, -1147.9163446366922, -678.4911530793769, 157.06159493913174,
        341.018097258335, 603.8878916063562, -179.91223959000388, 233.40287866992293,
        174.26578577442683, -579.2317531477289, -1056.225234712241, 1024.3940951982388]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
