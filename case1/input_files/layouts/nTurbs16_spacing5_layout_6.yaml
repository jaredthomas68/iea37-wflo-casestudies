definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-369.1547856763535, 974.3354337937969, 315.70017593009425, -1092.31067114228,
        -1063.3409237668104, 694.8861703463684, 706.3182931473925, 42.3021327175912,
        -57.793121523919154, 310.9556365375856, 452.2942945715688, -49.23294409715353,
        -222.27388265408874, -797.6211844496759, 604.4903176391085, 462.76553939888237]
      yc:
      - [1118.8511074073251, -530.2887626078483, 1232.823048329337, -240.07815371326342,
        630.1978349912991, 86.91477479920862, -466.8458513230913, 897.3965697339726,
        688.945758862572, 420.81294529131674, -660.1309930028609, 515.2257986835451,
        -177.02813337681874, 358.47663368621113, -968.3702762268189, -1108.016653494429]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
