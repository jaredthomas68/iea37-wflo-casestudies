definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-792.881022822697, -275.52452558765305, -45.95549399840504, -20.65627338910252,
        -404.51838460546935, -921.0987617017981, 739.9773913513201, 352.0950034742808,
        548.1542065878923, 684.496474382121, -319.67160550317817, -232.16022778080534,
        37.77825932526193, 483.7379128269595, -530.347797827288, 675.0275120200764]
      yc:
      - [-564.5102517438094, -1231.7058073701294, 369.77747747117013, -1252.6791430315554,
        -225.57120346883326, 393.56160924051466, -258.5334817406903, -1123.0159061606241,
        -153.52914620153172, -1035.3265063593176, -782.3607306452212, 970.1224220799419,
        103.65604556198835, -337.6311219671272, 42.81719218614004, 145.52997366172022]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
