definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-544.7341521185887, 143.93347016131045, -439.9264369847637, -878.299445440291,
        -309.1926903593461, 87.96997954616133, -1155.120322176452, -696.0859756233074,
        -291.87740288079436, -731.8749630209186, -58.33071925130069, -487.84670421148695,
        1268.0539507499298, -514.9279907557146, -1155.0788488632948, 854.4240915946081]
      yc:
      - [-14.289092965378414, -105.40869296480577, -380.2237354414065, -346.5499796987906,
        1026.3473276585191, -994.1101760182595, 39.80848178481891, -851.178955086196,
        279.46995913824065, 612.3658160522506, 103.36744381700154, -1153.67467105539,
        -266.04579954519176, 288.0362362632921, 390.1612503320037, -452.29534630306415]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
