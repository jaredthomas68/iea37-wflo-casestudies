definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [958.7230717677975, -1041.9081799014123, 232.64519933855001, -433.8874172932672,
        -792.7634208705208, 864.2885795080231, 99.96142930902681, -1074.3284985549622,
        369.53468487199075, -450.04162422086574, 368.48900412088926, -439.91004092586405,
        865.474099851309, -57.54977898325364, 354.65586982927084, -289.1150072896155]
      yc:
      - [163.49629963957713, 378.3454833389686, -433.920393323961, -276.9420724886772,
        -1023.193737012706, 646.9162475564477, 714.9628164569957, -500.97087403042303,
        423.4944667966652, -744.6992539385055, 827.2448030734572, 410.9679364213846,
        -171.99147054443813, 612.1488142582479, -805.9619695668101, -741.8579572295146]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
