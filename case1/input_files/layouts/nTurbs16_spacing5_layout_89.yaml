definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-1116.1597213286489, 700.8282995551409, -1040.0672554307314, -1212.7024112368845,
        469.4263869503536, -361.71675078103294, -774.3136886735235, -498.4704978592961,
        278.67066659960125, -83.42262612254589, -758.0353216159662, -205.18265681808515,
        467.05345702687526, 544.258687325281, -176.29176197140762, -879.8139309522105]
      yc:
      - [-544.5612274631313, 234.56712837547335, 506.0762798274468, -58.376691421421434,
        1039.061497350316, -625.8809499000365, -632.8797367896337, -19.438254563764644,
        328.9631717966103, -439.83616149484067, -949.3726673132942, -60.786466895691845,
        696.4890610990485, -422.2541193437259, -687.402275767327, -884.6663829984983]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
