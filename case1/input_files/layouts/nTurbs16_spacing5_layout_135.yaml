definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-498.6284999609217, -1003.3474332982152, -602.622024549023, -105.56517434105628,
        -23.238380978236627, -760.0538912034334, -802.2683900814969, -540.3221949221855,
        -767.460313856649, -216.1361172741354, -976.2236990212535, 733.3180402278895,
        -609.6442771334038, 192.5622398424585, -40.832991000774285, -254.5617932057693]
      yc:
      - [970.1482869515137, 106.02374268143654, 64.17405276011361, 1140.0123012866516,
        -686.3032872476555, -275.3148692902476, -481.46864318532283, -72.77008834154522,
        -867.2205703974507, -442.9271802291236, 633.5500437367866, -605.9904264079273,
        654.568234372287, -468.3300823003726, 355.6732865225414, -301.0149303789179]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
