definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-360.41758495244045, -1120.4194753492325, 860.2679632108257, -86.79135474926898,
        1109.961032462968, 63.19515788695453, 958.1294832054763, 584.4026847597844,
        925.8687519553462, 1192.0441983156563, 194.84600956076838, 975.1791405115846,
        194.1040151233183, 504.44908165107296, -1134.8388122453591, -125.58970257445343]
      yc:
      - [-214.23979242235674, -280.4580687923671, 763.5127702368358, 253.42959514432624,
        -638.3810880958863, 1191.322742765153, -269.51527310147475, 957.4870711584937,
        -591.511617452779, 479.3479388546819, 646.2374270917957, 449.18660233744646,
        -845.704657259958, 755.9096186682697, 5.232854248038654, 661.260114774958]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
