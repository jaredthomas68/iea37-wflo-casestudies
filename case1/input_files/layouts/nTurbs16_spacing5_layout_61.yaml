        876.1722617680579, -127.85244718946483, 166.09025930724238, 315.1265120066582]
      yc:
      - [415.2579567516775, -652.70314238758, -7.580665048861879, -48.00577146153222,
        865.3929047348088, 151.13203045814237, 575.3411754816117, -235.9780862608967,
        -699.8950369208322, 1259.578195208199, 950.6444928747796, 521.7646486922479,
        783.4086578346312, -1077.496924215048, 574.587521954611, 1179.8569064060923]
