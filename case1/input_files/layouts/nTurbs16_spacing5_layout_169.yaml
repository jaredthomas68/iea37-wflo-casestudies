definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-838.5958823890641, -1069.4836082666948, 320.4460615690773, 719.5150597323334,
        906.2866318263597, 643.4069653200127, -280.48510647114404, 486.0794417176625,
        328.9696944874183, 912.6563164980532, 661.7007500537185, -810.5589652119871,
        558.0456052366634, -122.20857463212813, -928.8003017312949, -1237.3276454823126]
      yc:
      - [-344.8129035526644, -61.371100055119435, 1244.7747829438267, 30.84392656967505,
        -560.8467364220114, 1051.9709120600057, 638.5469200907638, -789.9843972396037,
        -1056.9993480659878, 198.2514656602861, -422.65041057757867, 672.1933181931374,
        763.1569862903609, -914.4228100859656, 184.63082743587472, -250.40742583552168]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
