definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [1029.9605010114976, 544.6683294514334, -1205.267343083114, 76.61197838490395,
        512.661756822781, 652.5339153506604, 91.67356448768011, 377.23842109602555,
        505.94888896285124, 1002.8038373530221, 273.9891861427939, -161.92036607559112,
        -242.27145319616116, 59.894967434105226, -601.5665547870905, 765.1429279995679]
      yc:
      - [247.73039261207182, 72.93509457097032, -235.5695794772458, -1137.2976190299462,
        907.3840967851654, -1012.5706969142507, -752.7294050553406, 983.8338238656291,
        -57.170900689883396, 549.2792787358597, -258.4966215476685, 527.7346348941336,
        879.3776677917215, 622.9322875491257, 516.7145701888356, 666.28106572204]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
