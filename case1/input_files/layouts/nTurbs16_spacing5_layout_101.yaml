        -902.081914316393, -353.2694008286287, 840.7220455499105, -681.9161733698675,
        121.04387799555754, -942.7432451597342, -431.3669113037362, 816.674732371312,
        776.1975736266454, 1091.1744442310746, 1009.34852614738, 344.1653013282153]
      yc:
      - [753.6034458939762, 115.6601689874359, 331.2217792207582, 209.03097094824537,
        -122.87358988282374, -37.629658947854175, -965.972456506393, -336.2441025061279,
        -1242.4971671763603, 162.72832816072454, -580.9992005290121, 811.2383936541358,
        82.14384052032977, -451.3397472518419, 163.21140237632306, 761.8921726665301]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
