definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-804.2975854605627, -399.0731866911746, -171.03800737663198, 813.555270773733,
        -914.2650393269303, -279.51230734987274, -929.6255388563245, 267.1122589070811,
        -89.13830063098685, 280.5505821199152, -703.6839872430539, -662.5373791625705,
        -502.63864954298157, -589.5798966969388, -223.3098576753572, 99.08261350093672]
      yc:
      - [-228.09064742282987, -758.2802716297225, -1063.8434937495363, -105.19550917231457,
        898.6932610297729, -425.2903446938582, 54.54010905662088, 355.499541350759,
        1073.9041916860401, -1045.2291236738533, -634.9966755237939, 492.9872794570699,
        -878.1650081500636, 378.10595031231634, 1236.799529943425, 338.05698663145796]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
