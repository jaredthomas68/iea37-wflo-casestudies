definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-740.8677512100141, -1266.2462668476537, 1267.3095113599254, 458.27751250733183,
        -618.716337523014, 1219.8158373307497, 28.260682971268338, 379.8430179378713,
        868.9326182031668, 1040.1391825058338, -601.4560834996619, 264.7913514011262,
        -1103.8097398788625, -356.8595275714262, -1150.3888005289373, -33.93328368902437]
      yc:
      - [796.3787262711974, -181.7609798435268, 30.024085513506414, -1042.2285298989175,
        -498.3989956326725, 399.23505748115855, -539.409014153798, -188.17500744454335,
        -747.7087775872096, 473.8047616695853, 1141.699688167665, 1183.780723851579,
        -465.9761399411034, 1135.2541955180507, -72.5145518460803, 946.149182467885]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
