definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [225.2802622742659, 52.10308302484119, -1121.7808763399892, -263.71987067221045,
        -640.9179437981516, -745.7970740506167, 701.7182386298937, 1129.4470942043083,
        388.91766208090183, 30.976170341816122, 997.3501967416744, -478.2709888209735,
        -848.3153750654883, 770.4669153097786, -1063.2197791420851, -679.449633494798]
      yc:
      - [-41.698748133724294, -153.02915554559016, -546.3779859797793, -1085.4273972193002,
        407.8285790764408, 299.3189162397773, -622.8370099489415, -349.47713275133384,
        218.09823290577145, 324.81770405024525, -63.80268580525836, -566.4775667523736,
        -723.5312067138929, -495.9919084854794, 319.5871426985832, -475.08527796598844]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
