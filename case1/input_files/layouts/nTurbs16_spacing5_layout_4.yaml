definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [463.6456318977848, 906.9141895503428, -76.95355607664065, -505.7353301213694,
        185.4566895957681, 156.9214105690827, 710.724108735783, 116.75715654383679,
        -475.66982250832694, 544.8904116158732, 453.8706119846696, -297.92166183267506,
        -62.13395655053693, -494.0411808650508, 252.44481918332903, -133.77463684195018]
      yc:
      - [-1199.8626453049133, 211.3319365132349, 937.8471561322451, 794.7122036356756,
        108.70389077800546, 383.69072895389144, 953.3694763884321, -839.3128076185941,
        -1149.5354235583957, 549.5358277900206, 313.6384560152221, -65.59853741697567,
        190.64884927347612, 349.8014389321815, -90.16207934745397, 529.1631542969637]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
