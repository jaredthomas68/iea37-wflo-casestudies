definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-471.15498012615564, 382.66892668344894, -940.2871087767179, -478.5677250560809,
        -122.49866458673387, -1173.1750963767713, 9.612227517570293, -1033.5796465679805,
        772.1846969512977, -159.88770837080904, 671.1634927893796, -485.76532766782964,
        758.8425466566853, 318.99062791512375, 321.0454163063916, -867.1601218887058]
      yc:
      - [-672.5641029378346, -405.2385695299151, -605.2764418996658, 780.710936278887,
        149.26287214146828, -90.58962243254105, -19.70749747726519, -282.05016132604135,
        879.9160757433273, -858.0979123525615, -610.311847141916, -842.9618075596817,
        -809.8653634042765, -252.4474512306419, 229.82717664972313, 490.1804424649357]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
