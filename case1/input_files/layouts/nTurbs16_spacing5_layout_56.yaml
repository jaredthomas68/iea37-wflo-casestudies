definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-1133.8863566878872, -986.4884621374849, 117.28817667795661, -220.4761405001839,
        -19.867063466557113, 995.1066010892155, 619.8980623893233, 741.6010873931635,
        815.8350346838498, 188.75338629041102, 912.5936428330093, -724.8794424964757,
        -1053.076854781853, 501.0145414096315, 820.4927326834274, -232.7079001839503]
      yc:
      - [-294.1401384739785, 210.76980673553217, -1017.4295456736467, -366.2166617449833,
        -165.98579646471813, -537.4799991528484, -80.2793743675547, -367.1533975817875,
        116.04964476213962, -387.0751471282488, 257.7515236604277, 599.8927612888408,
        730.7669105538114, 637.0608091689982, 857.6008527428135, -1141.5890970374226]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
