definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-622.7507221552247, -573.8582872307855, -803.7094368595588, 491.5058407547083,
        -106.94754706500898, 713.0746334546736, 963.751916681682, 805.2542240023716,
        -658.3182242143295, 196.47704478800708, -347.45192524940114, -876.6950235286843,
        173.66010758276374, 18.76284980248546, -803.5136789478884, -302.5934697575906]
      yc:
      - [968.2281681226492, 547.587484864405, -865.9950342828378, -202.42133998773534,
        1233.0784234427986, -404.9624533748812, 61.34538416258022, -903.3948366644295,
        742.9767517123428, 703.6841563910806, 368.38328997684, -188.04800327176991,
        1172.17092982187, -811.0474786486091, 146.53311064485214, -215.57980855809305]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
