definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-494.77223349230763, -565.3882513213218, -27.5521272468223, 852.5172423267319,
        -978.344087822954, -587.106327982423, 714.1896204920151, -654.8171253725457,
        -391.3505906081114, -220.81293839071014, -158.34879568136066, -49.16809574379253,
        -1109.2052928639453, -1137.3103730124176, -998.3454540471918, -279.03595261717635]
      yc:
      - [1116.0197442786825, 754.1969414590241, 570.9112940862393, 559.5491293611622,
        -400.6592590401332, -996.9093690590834, -1072.5330129945762, 1037.5875749363413,
        -142.73166146355223, -319.4634257482016, 757.4280237371476, -213.26709699214257,
        91.98844804798793, -102.93752150056868, 790.3780910394847, 354.52498139169455]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
