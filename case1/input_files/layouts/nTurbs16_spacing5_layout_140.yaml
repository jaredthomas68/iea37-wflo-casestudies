definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [903.8764995124753, 323.21647478034106, -88.31143074836731, -827.6409120154103,
        -1264.3374975535253, 426.8940442296308, 926.9481392388635, 841.9285430014896,
        93.31697608812195, 915.2148860724725, 409.7641834829273, -1063.3939099849292,
        -317.1113646022652, -298.36489120949534, 1158.60008835153, 316.03348849766644]
      yc:
      - [660.0543013745388, -1152.5082753622798, 641.3244530335746, -406.36548961578933,
        -134.16464679196264, -949.0195362386055, -155.9913836287289, -616.9592322513765,
        -875.761687493507, 315.58192293259333, -520.985194099258, -377.60639645780947,
        486.63698234832424, -133.93109441464074, 96.94180986788976, 530.335158264984]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
