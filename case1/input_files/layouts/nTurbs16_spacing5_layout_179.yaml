definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [1040.061513204876, 675.4458165095532, -902.6533343560336, -1228.3866120908538,
        -272.9425385371156, -217.20623094036225, -136.06350898198573, -359.125464840922,
        128.93788190212572, -361.1273692055485, 296.0182647070927, -1034.469504557731,
        682.2593035689858, -295.4049306440674, -671.3615040491492, 682.3158427454667]
      yc:
      - [253.11564023176825, 773.085445351249, -595.0017691736454, 143.74000090181949,
        1004.0833227674565, -894.2124146978049, 134.36103218934787, 292.8953874369485,
        -1110.4661271266082, -1232.1521187411727, 214.0179359074623, -639.6887262113077,
        -265.00422688766787, -685.5600068159914, -789.2319862001968, -1001.9382179481693]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
