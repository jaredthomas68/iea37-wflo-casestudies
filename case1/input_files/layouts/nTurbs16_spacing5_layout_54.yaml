definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-1207.6630266442646, -629.3499018301059, 177.8763971244471, -784.1988116275617,
        658.9209017816023, -400.460916720599, -386.8113494196351, 240.18429580167023,
        -1160.386705094091, 210.19840314156838, -789.4069805956731, 41.800373534558766,
        -385.2650585734466, 518.0597158839531, 584.4253020953312, 1075.14841463559]
      yc:
      - [25.234803989827938, 183.35467317368318, -615.9546438802039, -298.4219823938788,
        1000.5904291233157, -73.79853016591107, -889.7795248403335, 148.2933509457787,
        -525.8512768866523, -1243.916073858774, 380.1765974495364, -387.9083472433425,
        259.3109217195321, -1129.8314655385855, -472.49291155757203, 460.43049654482064]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
