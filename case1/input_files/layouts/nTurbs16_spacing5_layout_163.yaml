definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-266.2689681236383, 1095.7260153409231, 239.14229137425505, -507.7411750979565,
        -410.6745711677926, 217.62433454927537, -618.2255098696515, -786.4257307136535,
        280.42372229374746, 353.7902174703996, -289.81741853313264, 657.5874660893575,
        -97.34925606076021, -922.8668904752542, -265.1919160902005, 984.3236430367957]
      yc:
      - [-662.0447642046023, -535.5450619084136, -351.16755218193634, -540.6224536108182,
        92.6038040220785, 1194.0377909970625, -864.6949118919031, -117.37417132861476,
        354.4387380167983, 223.09957178149259, -1021.7828928342401, -136.20482120697503,
        -466.26898977087643, -484.2470297263543, 676.1395065507002, 733.1450140389987]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
