definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [1293.6674276383628, 101.82938299719126, -141.81524438812403, -315.30865446550763,
        410.50616819606773, 254.9768712879166, 201.30956459906037, 680.7323035345668,
        -809.9961854019674, 102.45076372931048, 520.4254157827925, -820.0812864936356,
        1029.2554478693362, 169.28862032083128, -396.5265565972841, 178.34882860280536]
      yc:
      - [95.97511594973538, 1096.780349201971, 228.3503563512499, -446.8150738084186,
        -515.2798723776498, 305.04770439987885, 455.8483236432704, -552.6398853037349,
        56.65959479550171, -608.3121543450042, 1123.454341859775, 562.1944022974105,
        -784.8429871095112, -273.8299349706745, -605.9415521255505, -1035.5696298123696]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
