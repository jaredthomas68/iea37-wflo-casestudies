definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [16.7814754993193, 257.722219992929, 401.5180782598294, 519.6318228569373,
        242.42096137702825, -59.38616030328212, 140.15504646761897, 1289.6634151884214,
        384.2196765897182, 532.3461609614068, 488.9872456650437, 861.5260709283642,
        -636.5439072315725, 463.68214325073205, -453.66203259480415, 584.0489493207368]
      yc:
      - [806.0383277729222, 114.00281028900704, -1124.2286562384552, -268.1318854564027,
        -758.4094871358543, -916.4931314916151, -517.8007148924364, -45.17139950959539,
        -690.0277432739601, -473.30820299522725, -942.2252564335577, 802.7819395889679,
        -343.44172921069116, 787.0877510451357, 487.8942276824328, -657.2861208877569]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
