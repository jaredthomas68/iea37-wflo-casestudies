definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [1180.5617322168039, 282.7116647101939, 687.874979121357, -762.9577349331504,
        495.99372044326, -524.3821395901275, -172.25003564187463, 144.54458993938565,
        14.885737373265906, -593.522834910423, -108.5939298419091, -851.0854488432431,
        -152.62919391775182, -619.7972456776375, 806.164571729571, 519.2022336730556]
      yc:
      - [-119.370122335689, -722.008766001807, -184.172003049928, 597.9891201831285,
        -70.17411151690523, -825.4370864596548, 964.6540319270896, -949.8466430287577,
        492.1973607610294, 958.3971730388446, 1157.5299306957104, 932.0026851757674,
        -407.4785289886214, -16.838102450227275, 428.975426312076, 1037.9865363516415]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
