definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [1081.622481501424, 456.6999452941394, 113.67006223597242, -52.17596896515173,
        -398.38265255189646, -1184.8345679691545, 176.1837488249488, -616.932896719821,
        -246.62560502491476, 224.8292511796887, -384.3860308969326, 1175.4805211796745,
        305.60407735087233, -1108.6018783254071, -868.4292041299822, -435.11877126051667]
      yc:
      - [-608.7587954425857, -887.6577863925977, -691.7560538000237, -646.0854198079913,
        74.75506429068585, -110.13890231846403, 544.5377609391629, 950.1736884402742,
        970.1250169350299, -24.580821949122434, 433.0971702278496, -445.12276995285566,
        967.2653952348438, 604.406494901828, 302.33278543886905, 801.0764769315361]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
