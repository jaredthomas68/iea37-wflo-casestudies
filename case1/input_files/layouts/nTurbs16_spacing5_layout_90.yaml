definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-1026.0128162948818, 1091.961266647179, -627.5181908750391, 569.4781040720845,
        11.643758764375356, 1101.7712432360452, 912.5330963707812, -619.1172509494415,
        -1188.183356000326, -868.8828578636999, -150.44299719754792, 492.8441154355869,
        460.7432884986229, 715.0996019115156, -194.61564066119615, 82.27785754933048]
      yc:
      - [-284.90725167474613, -424.7330860212876, -267.4875527166357, -770.5890115846408,
        -481.35821129091676, 139.98626833402346, -770.0366721461666, -9.0933814324748,
        -29.843347987932532, -582.0735904467033, 476.371144996964, 468.51443402718354,
        -523.3510305387641, 437.64095709765144, -68.09166590683947, 1134.1730978347869]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
