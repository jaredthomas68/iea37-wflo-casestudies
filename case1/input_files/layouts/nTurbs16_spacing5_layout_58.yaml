definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-414.5319550666403, -333.24441880767546, 904.9074658493549, -342.2993379656977,
        -530.297504925266, -1050.4110584133498, 528.7025555734106, -959.0326419852616,
        -501.21440277032826, -883.5802616600907, 1078.7262079318173, 416.97985949483865,
        586.6672806418659, 289.87153528562675, -74.5514395964028, 545.9311652921638]
      yc:
      - [-1167.6396347156672, 812.0938366223257, -566.8586595802137, -415.36949915926857,
        -756.9306431916925, -723.2866243451192, -1023.9648935702994, 103.38252824670731,
        443.5510839270745, -8.709900268310843, -370.66250129455756, 137.60014560259737,
        490.81274929139545, -821.5682546206546, -373.4265628219523, -562.4160403215171]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
