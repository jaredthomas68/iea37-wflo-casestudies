definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [509.29701223709026, 358.31069962942354, 140.45356443172847, -474.79458250447226,
        910.7101477958591, -74.12212902163482, 174.76736726239963, 727.6938760044553,
        -833.4487945406872, 485.92061691865206, 935.5300202274984, 175.91101287592573,
        -867.6635823389562, -1084.973044909756, 784.9052930226634, -163.27318274611292]
      yc:
      - [-560.3484956755283, 1057.8033517242648, -775.559801925564, 299.964145328359,
        -770.7407083341155, -684.4720775655708, 453.042439987336, 202.22326898416333,
        -72.64438660026316, 874.3716153303365, 248.347872355954, -935.0402119508394,
        -753.7856143274773, 512.6282678473386, -856.4302759089383, 221.34867759401195]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
