definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [513.1907020262895, -720.5804120622948, -436.0950587517006, -1078.907532480279,
        -818.7718132580981, 1286.5424844038646, -577.2218048683592, -379.6362143003995,
        1167.7066170361302, -844.2933627909299, -205.4282902597758, 826.7039872907245,
        758.4984721436648, -17.09663026424495, -799.250994254899, 527.3233132212827]
      yc:
      - [1177.409643556216, 307.6989044151037, -143.09230804462823, 317.23783265723284,
        -681.1003910877129, 66.61344225606989, 965.5257891991647, 1160.6344465070658,
        -31.487830174276453, 128.6971125256189, 532.121428340418, -595.0482749397966,
        -771.8959110263709, 398.29796351023003, 417.43480115111305, 580.4639219625899]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
