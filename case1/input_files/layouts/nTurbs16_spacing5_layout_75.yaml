definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [427.5728273802818, 627.9776325976148, -393.19821289645387, 827.6739239741187,
        457.139055808283, -719.1460309862422, -999.0227137026005, 372.73475217944446,
        -559.7665002949, 144.93593155640357, -275.19251601812675, 114.49316284672,
        -164.79725292780844, 92.59843915582427, 276.7046566693221, -795.6965153211964]
      yc:
      - [-226.4712679272087, 874.4249917186011, 1211.4529099806218, 572.5129272990889,
        -1086.5618600550497, 245.77063175479225, -405.8746783356581, 971.5399947425578,
        -783.8794571020967, -1219.6633522857626, 599.4399554235432, -957.4198044024712,
        803.5430277844098, 243.93831992245444, -1241.7707955990272, 688.0066219175291]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
