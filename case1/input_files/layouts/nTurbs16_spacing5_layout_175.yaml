definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-792.0828418160361, 603.0345904324115, 633.1426835828981, -132.81978138713134,
        -597.8088250824911, 1212.4865460654642, -737.2997722777486, 9.256208396927734,
        -24.67583656602834, -302.33480306285605, -361.9148045242571, 903.9876684821471,
        -33.32351936470492, 146.67998634181723, 705.2395924156395, -667.6438934936482]
      yc:
      - [-65.52746885225851, -249.5325487905889, -471.2205091141945, -806.7489233767143,
        -933.5929634146241, 367.49099189878575, 550.1913069550133, 308.4227252332682,
        -578.6278252241729, 489.4471903865541, -142.74677547285327, 66.03289018510313,
        -293.1054598459691, 167.16248227760173, -921.8753270530988, -355.1707573238049]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
