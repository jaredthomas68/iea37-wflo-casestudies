definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-682.1403088958551, -27.52041747669791, -1025.146228921345, 924.9987452338255,
        -1031.1752053926873, -587.0709247511184, 268.84990172077204, -680.6309175108931,
        529.7829443339624, 206.89194877794125, 749.716294253687, -845.540628868496,
        81.40420390881818, 442.3848107034207, 796.8226779782046, -588.6718246747456]
      yc:
      - [104.61721121395549, -173.83643436388377, -795.8380424610203, 155.0140268530352,
        197.86697822695294, 317.5289827699683, -904.9804839208812, -224.51348091374848,
        -1036.7581346880029, 243.4985972372724, 362.8779076497423, 419.07783149099214,
        397.86023448358037, 273.0343879427772, -652.8921394088156, -735.1203337823]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
