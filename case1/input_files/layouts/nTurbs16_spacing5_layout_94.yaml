definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-613.0470257918903, -891.2680011142215, -185.65331438533187, 991.1767187760657,
        -649.4943362466281, 118.16126768744061, -416.0062781018427, -800.787698463049,
        -420.4977347318156, -183.76870854905476, -82.38925890475824, -433.0888081380929,
        -757.9682178422088, 1099.9867759987108, 74.87047032190459, -858.1989754706451]
      yc:
      - [-374.3381595892099, -531.5162513026734, 529.5762916689217, -167.10261104757765,
        -819.7693947641881, 669.5036670762869, -683.9012249976824, -691.6677076570336,
        -141.1062954266824, 806.6987265876957, -614.7925005727868, -1127.2039880330983,
        508.00514020708, -542.1221506363926, 1214.6669015781172, 324.9772925696004]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
