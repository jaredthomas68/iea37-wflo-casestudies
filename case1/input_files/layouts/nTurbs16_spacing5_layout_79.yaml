definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-2.3642724844595175, -640.4913599083138, -525.3741203890822, -1001.049173990077,
        641.3233523039002, 120.00338316887391, -892.3059680844734, 1185.7526108968327,
        52.43178596642322, -280.4852597254104, 977.609829625859, -729.2747262811802,
        1074.0403219734008, 779.0317920583421, 969.4548769795119, -872.4967547569785]
      yc:
      - [615.474580248927, 1029.621509817614, 1187.5137589238132, 383.84271320980224,
        -231.35445607776316, 383.73862306953123, 147.52824318731157, -183.1278098462389,
        -317.34000108360254, 1171.6756080962036, 203.4050367695229, -310.6973560203025,
        -84.71714508912737, -515.2741424370641, 415.46121465069984, -656.9546480748191]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
