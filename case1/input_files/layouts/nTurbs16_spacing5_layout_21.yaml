definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [475.2613119679295, 1170.4622321603817, 320.9256460505225, -1031.7654055430894,
        485.0584686399, 788.1743344015861, -828.2347643935252, -750.5056081145825,
        -241.57568277505152, 364.620718398141, -511.0500584868428, 1084.834368554036,
        209.12987983699213, -1098.3026871242848, -617.8241750621991, 483.5699614585564]
      yc:
      - [451.67233894608745, 441.8743039651288, 799.8027171329983, 418.86780422341184,
        -433.4636054226078, 742.873598957972, -798.7603779180815, -402.25212360068724,
        1126.8253925794406, 966.164858297227, -779.0660592232631, -5.5157891748773835,
        -74.59424396390474, -161.63285216580763, -113.58469949424834, 675.8055594135446]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
