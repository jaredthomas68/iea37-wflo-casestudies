definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [806.2417656423012, -1250.599830882248, 606.8222445440538, -181.56285870159184,
        815.1769606811401, -530.4391778684987, -334.0893594286765, -616.6312324964282,
        590.6652189022698, 474.2444856265179, 487.8732494667387, -827.7111984423814,
        -338.279777114142, -531.5086876992991, 161.20918652923942, 513.9417581296179]
      yc:
      - [465.67530079068143, 8.574505937323828, -209.65961465108242, 1037.8995793533295,
        -639.8531750957893, -455.96063281852065, -346.33071699086116, 781.2625827973251,
        570.3352618456729, -717.4829582705606, 327.75877984851337, -947.6821903501916,
        367.90643396650427, 623.3047103520596, 766.1189641649808, -336.7830438181458]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
