definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [513.7241559921695, -260.27425219593215, 927.1364455974835, 960.6956302516887,
        1135.1334035796058, 825.8595738680449, -49.213993307932704, 251.02794695468705,
        329.08182127248915, -809.7426200104163, -12.959470352392177, 13.753971804427145,
        -557.0564982134243, 1088.768130278081, 381.72265936030806, 774.3559493278755]
      yc:
      - [-1057.1510939687719, -1052.3173526163819, 480.0539939482001, -636.0061635637717,
        -155.76280218771618, 878.3257937712947, 407.0482434153272, 57.44902211015521,
        -324.43818069518755, 254.35992770338245, 1287.4873057093737, 1066.9448237793495,
        565.8723139652411, -462.9349382618639, 871.2829455686962, 111.6716125126726]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
