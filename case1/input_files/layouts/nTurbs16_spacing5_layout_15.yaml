definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [526.1220005992272, 699.0232093501453, 433.262328365728, -706.8768039025551,
        -153.79065304068183, 112.15071913144396, 393.3686005807335, -543.2556487174135,
        111.74115802676054, 1123.7190691387607, -862.258481424437, -477.5505433392243,
        868.2614491798521, 1072.2395156791902, 378.049767683895, -806.6471302477928]
      yc:
      - [-591.4383100157094, -24.729089207607167, 553.298663420995, 980.6039564049223,
        -717.1723066389094, -637.4569460264792, 718.9277185857977, -603.8684453015001,
        1284.3819220392309, 363.49809967018336, 564.4542259605332, -851.9285155799108,
        523.6293307975501, 97.57869462398187, 905.0878630920961, -377.58432351641494]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
