definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-261.3586431250647, 390.5311403758817, -69.81908978081704, 1197.1213991906495,
        -330.56312995186, 241.75588426165353, 28.96771741499564, 852.8102706767619,
        758.6543182879808, 40.90189721162536, 146.26771814243844, 237.02458025930278,
        -727.5472998371695, -303.01454960550643, -854.7229495883245, 35.03179458173034]
      yc:
      - [-218.8939235994425, -759.0487357862379, -507.82838419048664, -5.488453381121605,
        1087.2944083302398, 507.26483722870637, -1222.6662898882485, -549.9864741560901,
        -140.83773833034348, -12.868377885372784, 1203.4890494728838, 327.43766086404037,
        -624.0754930804123, -8.003294389797922, -34.95368264588736, -1071.8548757497322]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
