definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [434.5489624702357, -120.05524897781221, -304.398011599277, 946.9591594273364,
        -224.66727845491934, 279.13283632259134, -139.83996505449997, 520.3632146325726,
        -894.2864984399451, -637.2805864558267, -459.74031368925534, 921.305136496995,
        -863.3302053035976, 29.60019151252842, -752.1151315440558, 809.5083794325917]
      yc:
      - [-141.1929068105229, 1168.4940347591096, 733.6768430846032, 528.2263619740386,
        -767.4136438938327, 835.2020219573556, 981.8524685790502, 692.6586867111191,
        -639.9732580050375, -96.33192701032544, 893.0092375481838, 659.3067287284086,
        266.6850515444121, 837.7250767051424, -425.74979674529425, -759.6597250309727]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
