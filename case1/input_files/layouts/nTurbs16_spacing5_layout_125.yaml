      yc:
      - [803.9969510150445, -696.2851715295201, 198.08271871324607, -142.60263504807955,
        284.690426431921, 382.142835957489, -605.3286881522489, -11.441877521358812,
        204.17508557519244, 539.508517168442, 636.903047994688, -410.9249421647669,
        198.63302065595732, 615.6045185989024, -210.1592195538998, -755.201205054869]
