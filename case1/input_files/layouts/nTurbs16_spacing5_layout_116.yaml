definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-1012.9603217356138, 154.732934036712, -98.47266068937364, 1069.6615629964172,
        158.54048574435222, 873.4705688327145, 254.7485928590792, -47.74621979506768,
        161.23832302680594, -313.3361633063727, -686.1957958532546, 1269.3938152808842,
        -502.0862716737558, 486.42576395421275, -677.1253268823887, -431.6076150018625]
      yc:
      - [330.03425844282833, -224.72345930972756, -27.361036180979646, -491.30121197947403,
        688.0544265405093, -952.8778317222325, 261.3543502902289, 1158.4931819373512,
        1114.6212333330034, 392.9723470226932, -1082.1074922209439, 208.09653518252344,
        -266.83635405634914, 104.3685971003054, -680.0935127696438, -1013.955276541433]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
