definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [1082.0081966653072, 1170.2900322575538, -837.226667654202, -261.9477969756834,
        -891.5040015560669, 510.9119409604348, 356.2733479475185, -578.421016340272,
        -289.47479372519575, -8.635533872491475, 100.11595707587506, -77.95902396287192,
        -1056.6717731636506, 675.0142709733769, 519.9561008730549, -671.2517475213782]
      yc:
      - [352.5732631019012, 118.50344918559404, 644.940804268886, 1009.9511646940706,
        -43.20205067035856, 33.575703049788764, -312.86539707911675, -703.0520606370818,
        -773.9558147718117, -289.2153789745653, 1244.429731237533, -903.25102448371,
        -458.8860689288202, 969.6240331045074, -97.9064003979539, 967.0186959410781]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
