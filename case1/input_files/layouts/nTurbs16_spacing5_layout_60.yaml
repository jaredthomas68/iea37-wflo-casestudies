definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [730.2193763380257, 433.0093836739738, 466.88757331301645, -684.5457042028722,
        193.6153379286879, 38.16479988967387, -35.88462966075588, 734.4483520566334,
        663.8115086237694, 809.6563044896704, -1208.1309431681827, 383.37901429424005,
        -964.0301103429947, 970.3791329250676, -919.7934047363998, 20.917700253716443]
      yc:
      - [195.6305154485046, -806.580090932227, 74.41886529452377, -215.67535793523095,
        -685.500071203145, 355.74680416610965, -297.53126612593996, -869.5844384110266,
        731.1218633319579, 826.5516054582532, -164.02299821506983, 680.5566108282746,
        -533.6076030448046, -275.4711578935378, -263.1814383908551, -1079.8889844092253]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
