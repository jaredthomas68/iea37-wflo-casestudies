definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-422.8147432289673, -185.23182976118267, -760.4936518747028, -402.1151699460267,
        -755.7964878919379, -599.0357316663338, -869.8082860318718, 1022.7853616382988,
        798.9560620319103, -679.3815811538906, 469.56068195214056, 743.3771702750373,
        451.90050410296567, -934.6989871577874, -166.00875162932994, -202.06254795792736]
      yc:
      - [1042.7100990423073, 301.3782221234681, -328.64607875279, 385.00054311975583,
        -706.7287386723476, -34.84133911430525, 559.3893728421356, 800.2837343872618,
        -930.2354017555471, 232.891891492079, 243.0569536120967, -741.1193475327315,
        560.6447591070762, -492.3134749086029, -487.7864162944311, -1042.9777854287518]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
