definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [876.7058176088077, 266.5989526085299, 194.9337031111949, -521.1007409269005,
        -1132.6301424964638, -87.46309022425642, -285.7545779562597, 863.8473904218017,
        535.7535212483774, 364.7183908079052, 401.1558908779884, -808.8635858231418,
        -261.64362065957545, -846.0295806801158, -1094.5475551931168, 963.38833413502]
      yc:
      - [431.5037084839594, 788.7514024568637, -73.73076119222046, 181.22102518512764,
        -596.2517612178797, 111.16617086637632, 429.2789863441967, -725.8029549789902,
        -473.6514679522509, 356.38135908259466, -293.5467831001396, -452.4104258344335,
        -299.4787283530329, -890.436972171459, 482.3541560874722, 636.0961570410956]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
