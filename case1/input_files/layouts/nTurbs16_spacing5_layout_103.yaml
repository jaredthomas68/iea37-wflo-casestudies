definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [537.986716824164, 35.40059271374341, 69.92732200315919, -650.1713680860175,
        -557.0418241790414, 435.69094925374645, -945.5112340928735, -698.7477983278077,
        259.7485162903493, -685.9979035960438, 765.5760316083624, 509.48744887015846,
        -240.225163174803, -1132.5449454638297, 464.6389797189237, 1068.9022151237646]
      yc:
      - [1159.2516979350944, -1213.7536474758595, 398.39563313332013, -997.847625293708,
        918.4496296048866, -875.697830368217, -430.0613175021348, 137.15145907451296,
        298.16650538820846, -262.94343775435794, 849.3579013207612, -997.728732132008,
        318.8904825086384, 81.44264223320246, -83.81153405289182, 594.5531893709328]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
