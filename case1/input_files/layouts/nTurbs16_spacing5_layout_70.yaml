definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [919.3438333456153, -946.7862045797914, -133.47644887216714, -295.0916241159078,
        -711.9375316258165, 1046.000113394002, -879.7902111243794, 722.2653627001015,
        666.7179573928123, 692.9832695783043, -1045.2929446136695, 573.7989704578304,
        -457.4436730932823, -46.19473600028125, 297.31763489916176, 342.58221669550215]
      yc:
      - [199.72118967749782, -565.0629070087537, 1121.2274854299358, -839.0884432666415,
        247.07207692545387, -247.77917854521257, 860.776257028583, 26.618482237979958,
        1000.5579018424288, -506.6129858949993, 601.3619659892347, -40.45946468356576,
        601.467390851236, 270.0412767681455, -1109.4190084155514, -799.9322958106668]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
