definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [190.4062998025398, 1146.9766816182682, -94.49890916556389, -558.790258025327,
        -173.70680631448317, 333.8782252802612, -1056.3583526377413, 543.214334063565,
        559.7974271047577, -452.08509609813143, 357.5415630467114, 884.7283708330087,
        503.57078419885227, -365.7157612162435, -124.45559579901224, 200.722354517923]
      yc:
      - [757.7669144651259, -13.73382946795816, -388.89095573490533, 289.1559984777871,
        950.8014998186039, 760.8554627616029, 144.2908299634149, -604.4009447596551,
        247.7396199693611, 432.66342174611964, -104.65936024021194, 524.7158576073608,
        7.27419907115896, -647.9520194276473, 193.64060729763034, -1086.2349527206545]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
