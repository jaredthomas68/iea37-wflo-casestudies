definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [113.72331891669944, 49.26756072286802, -36.08481544557451, -848.9378226467318,
        -399.9666693582561, -537.622989830754, 237.92647233905083, 572.4051890295499,
        561.6837774877082, -461.1814098984782, -13.376991343994948, -825.736476215698,
        -56.43728278628694, 1206.9154261987746, 110.31765007613923, -151.85425436040296]
      yc:
      - [-533.964441430644, 149.93607029182937, 1118.866054474235, 24.649751306336288,
        998.696467353884, -141.65740737721555, 673.6060931905288, -147.14130927510988,
        -414.39550941373767, 592.4051516919998, 449.68112907992963, -872.0301188299304,
        265.5428012744081, -383.32191986001135, 896.3279613136143, -191.23945938162515]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
