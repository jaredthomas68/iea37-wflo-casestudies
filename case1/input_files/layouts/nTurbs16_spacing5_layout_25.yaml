definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [230.97320750593278, 63.823573694103494, 1100.14663402903, -307.01789731438976,
        182.87352671634798, -394.3510107028483, 536.7741146953408, -421.89557418394355,
        1118.3758227131734, 281.89583323915855, -1144.5266766181308, -70.32770078337367,
        -350.6465884595027, 318.5825914962284, -769.9328524301785, -183.92183761409956]
      yc:
      - [-658.6665230961503, -1189.6251407665934, 506.3612045359821, 799.6383688493736,
        1074.2969605911242, 598.6341860821578, -1019.201643287829, -377.39496586298776,
        -117.12368521686271, -884.479539086353, -230.72179055071956, 458.76992791184705,
        407.20145839356104, -1158.4057008485377, 84.99148550303251, 1256.7226077910195]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
