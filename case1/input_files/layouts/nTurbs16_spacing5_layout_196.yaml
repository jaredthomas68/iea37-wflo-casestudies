definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [671.4816425429289, 431.82692832042613, 1207.1511884037945, 317.08928068827,
        518.5612943798667, -1090.629676685597, -581.3082362787587, -789.5233819332102,
        -604.8937350066632, -420.237578534703, -122.14466702125888, 136.03370179357168,
        -1239.9466721087283, -656.9094372203149, -1075.0916085266215, -418.79222724330623]
      yc:
      - [-712.0489173524875, -229.50384283436514, -324.31525587305885, 917.7013476353435,
        -711.4632966416705, -449.9829887266817, 135.0478915863326, 845.7858907101543,
        -133.43241259992197, -1167.64006778537, -1205.4529006714286, 262.86864159473487,
        -302.52294501450774, 634.1070544458314, 662.8961411883876, 658.4670492325297]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
