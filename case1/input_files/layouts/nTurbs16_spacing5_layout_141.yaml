definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-1022.4372010753686, -26.290900795170135, -793.5512292757413, -276.38818407288716,
        -321.35683945361785, -257.17917653414554, 435.6765791408873, -423.29347717847503,
        148.20126142805293, 1124.5316598368922, 846.8883415825898, -1170.9082857219494,
        -731.3870762861193, 164.7701237810895, -643.1296902660791, -235.4167467082922]
      yc:
      - [-514.6597922491853, -454.62114525383697, 139.79988696183855, 1242.0137405724088,
        -1013.4927778118007, 806.6079513111883, -826.9547466115337, 189.13858051942202,
        1005.9044341668813, -354.79168915906416, -9.36699885545571, 169.04301419623894,
        -196.91240944096964, 839.1097979314314, 1041.1982984527428, 525.9211290553903]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
