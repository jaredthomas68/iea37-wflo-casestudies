definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [1114.2955023094005, 925.4440031430904, 123.7607153943965, 529.4664498472875,
        -869.1656082529264, -190.03927776430405, 1070.0700147282002, -578.4296564248759,
        -258.37226275829084, 429.2993780098146, 772.2859175652504, 254.11796721600706,
        -552.5314520454596, 30.244825819115697, 177.82761418173524, 468.077013163897]
      yc:
      - [-42.717429622155855, 843.3032475080507, -301.2275911589752, 7.385264901225397,
        480.39053966519276, 592.8982458832709, 611.7364911509538, 1105.4826619642827,
        -1009.7659390696388, 624.5789228952, 738.9758570091775, -626.1419565823094,
        -456.73016591988085, -582.1301620580283, 852.750185512943, 819.2704998893475]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
