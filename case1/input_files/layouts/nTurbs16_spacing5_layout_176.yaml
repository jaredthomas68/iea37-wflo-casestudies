definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [155.088896497338, -781.9544487604772, 372.220911623118, 45.44256359932704,
        1083.756745500806, -216.8941627953149, -966.791040089054, -887.8206443063101,
        -350.79807125948264, 303.7152053993172, 1002.7235641238078, -1073.3206392131585,
        686.6112313695178, 259.02465123180775, -736.4911549624031, 310.56254669214337]
      yc:
      - [-47.167812100170096, -492.0863511789771, -1151.312125277872, -502.5927885435224,
        -174.60113320391523, -1126.0664900660154, -454.81726689435567, -871.8482623904162,
        1236.3391742435538, 672.5204858482806, -532.1886040619123, 540.349012696068,
        -413.35930215406, -1083.1310885079638, 776.4391174589585, -349.28322781536144]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
