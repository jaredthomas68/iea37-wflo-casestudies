definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-392.3757478376329, 448.7843621399223, -324.4790130533817, 417.1910519549075,
        1036.5286797813449, -356.6694292056486, 1075.9687689380685, -725.7224348869833,
        -627.4730029604253, -842.4236518196846, -186.3984918211836, -1113.6636960422522,
        -1209.779159583868, -456.8741622316578, 52.01049908688318, -225.26845578647098]
      yc:
      - [-468.7243063263165, 545.1317971555833, 844.949423888644, -191.1319588301234,
        784.5358386412472, 107.31987930599286, 209.15821948205405, -335.62652632838956,
        273.5438608714245, -33.292323079731155, -921.7399507652158, -128.29040383710208,
        -24.174056764207897, -842.158004139365, 425.8233570561826, 1161.657236424553]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
