        -529.9504940872641, -212.87772648925608, 844.6791980868732, -283.3512691740439,
        530.3784818055735, 1119.3638162831382, -335.4019882327861, -129.77645182847684,
        82.4833015537962, 560.8806362301466, 294.4607438201098, 320.63019455475694]
      yc:
      - [288.173467706563, 241.5169038956629, -1063.4519242347974, -1269.5308807401502,
        710.4601918944892, 834.8687530563498, -375.4459237019166, 1162.3173903054208,
        571.1757997919107, 109.71656062824438, -545.3258915048019, 211.13124907427084,
        -1085.2162141509748, 937.4216034707696, 200.213848011167, -578.5634066276236]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
