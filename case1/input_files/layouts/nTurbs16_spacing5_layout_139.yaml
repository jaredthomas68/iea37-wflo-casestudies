definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [289.1511724520419, 195.86907176204147, 293.66622740877506, -710.4888422445446,
        118.93173768913208, 437.7600844137345, 314.6305966412878, -456.48167052073495,
        -1058.828273123417, -499.88936040389115, 556.6033500774414, -772.234837776561,
        262.8501528705803, -41.046576081648766, -702.4109395338919, 1215.1350707178133]
      yc:
      - [504.1199342879565, -362.91245372856554, -1186.6657648751402, 451.2015787681096,
        822.0658587428994, 476.83215726054954, -938.4626690057939, 1053.853485780792,
        406.3030974326054, -1015.8737139445116, 1100.0136705706232, 53.139423546684704,
        296.0635230458292, -58.587615703655494, -248.26376654306998, -260.0666191335636]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
