definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-579.6768568225137, 353.4012407084057, 223.39733875837683, -535.115008488267,
        574.9669357550973, -78.74255375816051, -397.6673957984964, 375.70074410711254,
        -945.9951609399417, -435.9924609911568, 321.5540803406268, -33.95982056853817,
        -605.8069153404243, -1217.9580083755343, 135.40514535316015, 1000.2476741323563]
      yc:
      - [358.6926529255619, 1137.6023219307929, -985.126237633088, 103.26556192862685,
        1157.4390852252577, 93.37222844663313, 235.11536481737505, 66.95133777604951,
        667.5937966127391, -625.3643917544316, -1111.6483178255633, 891.2885045382288,
        -260.6919998586593, 390.6284396889419, 1263.9076012281, -137.49587347581647]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
