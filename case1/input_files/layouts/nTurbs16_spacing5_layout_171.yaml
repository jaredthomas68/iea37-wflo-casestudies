definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-800.9050288481366, -789.6895647261356, -46.501385149155404, -682.7227942109796,
        -610.1288552167689, 144.89886462171043, 410.36553545225996, -296.4902190313981,
        -129.61842252883847, -435.5739306359541, -1155.4356501702443, -335.4194286849264,
        -640.3798595834539, -1062.6984664374206, -385.0420201876323, -432.39588425801736]
      yc:
      - [551.3122990392617, -677.785774486485, -292.2121941146511, 994.6162459242425,
        303.4496769011768, -710.0337152597751, 351.70136346484946, -1071.895071265745,
        1076.8089150779604, 918.2792263256142, -449.45697128524483, 472.46969305419344,
        -1000.5043827494387, 263.8596607687222, 690.4580665818584, 22.186279377410443]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
