definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [1102.8354717715774, -620.2518518488762, -113.38733505366001, -987.1998331662853,
        108.89342327195517, -141.42901153447303, 359.14286136890166, 328.59486853308294,
        288.19031887337934, -398.585382313214, -1016.3723862037597, -328.51510803112063,
        1008.69636061118, -21.69080728696551, 567.5753004331403, -572.5018852959153]
      yc:
      - [645.0855114083326, -40.84606050359552, 43.084202032275854, 278.4531335236113,
        -56.86239135819105, 414.78082281282644, -1036.204360463702, 915.2568415943766,
        -369.66142922251845, 1114.844235349914, 509.79313534254686, -382.7859820777697,
        -749.3201966690523, 914.4433147051416, 866.3871362163857, -270.6664458021708]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
