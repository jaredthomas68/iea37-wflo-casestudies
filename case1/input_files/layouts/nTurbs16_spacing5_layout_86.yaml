        280.95344750872016, -62.2791121463351, 1145.141677943042, -740.1013583987482]
      yc:
      - [233.5866194788798, -491.30606019837563, 499.59107820906, 396.7684492369758,
        641.7906156644697, -390.3834541447056, 750.3797871599361, -157.643420446424,
        -295.98659940751065, -670.7596928049011, 792.1986267645568, 992.9363755777555,
        1179.4123137568001, 9.270584904706602, -359.1999607927765, -15.422170054251904]
