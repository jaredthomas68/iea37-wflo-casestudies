definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [337.0157258572171, -715.1640788646389, -997.3148458317577, 180.13980709097268,
        -561.0328646462866, -630.725426437632, 781.2455592370956, 816.7939721629374,
        784.7689424821191, -159.65225386741795, -734.6259439997676, -890.5246164727967,
        310.50810465718035, -682.8573725584836, -17.047268748330644, -527.7759152910331]
      yc:
      - [1178.110542987741, 1027.0182508509213, -713.5162231965038, -893.9531106262546,
        -75.03114783489609, -278.6666816959113, 274.741306940573, -509.8699897403267,
        528.1839444707911, 1095.7955007658063, 299.63809372700416, -788.0434034050046,
        17.44799345522907, 123.47543041677052, 1047.9917542853425, 554.150345396393]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
