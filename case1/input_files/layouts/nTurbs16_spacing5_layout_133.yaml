definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [993.1982541293954, 779.6934347683952, -799.2403225315265, 1044.149351912288,
        523.0850720322089, -413.5153187812399, 111.5580453019539, 719.4970890663361,
        773.0165987465776, 317.29312007725497, 4.50994047765807, -370.28953533257555,
        580.3159038212631, 159.91426728602985, 844.4067053012782, -325.9689347246712]
      yc:
      - [19.09749060061836, -19.106368724252732, 22.59401543268986, -156.6137672844144,
        -364.9668172381465, 666.6406148946332, -1071.3121497596328, 295.70249938374565,
        -807.1980547495182, -104.86844959752347, -681.961863398979, -62.95498483243884,
        -739.7649313532003, 872.3155595919718, 411.4033584286124, -1047.1970515316955]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
