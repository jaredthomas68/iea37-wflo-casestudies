        57.877460914094755, 1059.5423370581627, 609.1677344573664, 459.9478747035413,
        -385.1924381733507, -480.3462492025615, 986.056850469764, -1199.4107606260095,
        -577.2730571107982, 682.545381559084, 538.6751089745185, 447.08691755853147]
      yc:
      - [-815.3726077451653, 594.6756298340083, -128.4473402449567, -259.6901099538294,
        -325.1665158048916, 101.843506938614, -15.131161828367823, 683.7259837325673,
        -750.223966485841, -1021.109850258312, -69.94905733062429, -325.05320948627894,
        580.5962912913673, -795.1960883256277, -1079.0965550116277, 59.70065532823081]
