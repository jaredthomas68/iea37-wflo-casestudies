definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [560.4251615627206, 516.1200995033031, 90.78155982815115, -239.39464677652455,
        -486.9789237666263, 130.14343243253015, -1243.4389077345802, 144.9218257450417,
        726.685895844265, -553.7985879120299, 1171.4929218563327, 350.7110943844851,
        -839.4052659789008, -1007.5041153651092, 927.9055989357075, 1144.2951488614474]
      yc:
      - [-522.7313530413517, 907.8123572662731, -84.48729288528575, -619.871065410768,
        -375.76296770046235, -355.3292214338243, -371.7270181442966, 823.6912981288319,
        731.7061327734411, -150.31219541946368, -464.41310073058463, -723.0321412564243,
        735.8635089167547, -164.00858228874895, 150.65058873194064, 66.79133992598693]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
