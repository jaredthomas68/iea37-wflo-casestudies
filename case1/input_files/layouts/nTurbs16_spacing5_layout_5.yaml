definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-999.5399499922163, -119.57416216124004, -336.05982056270847, -804.5221654665426,
        74.37119488524522, -682.9286295957097, -462.2299692604023, 25.32476312987104,
        -163.02955729095507, 848.655940862027, 346.199795941364, 508.3823973626982,
        204.00106835441883, -739.1280586363721, 205.4416786756104, 17.798825635589544]
      yc:
      - [-186.9686660297395, 583.2224185109171, -940.8412362451297, -947.9418123429284,
        1107.2260598574785, 80.19641563567697, 960.4370094171818, 235.88616570228206,
        -1063.3491726729592, -931.2784188361502, -466.7433416739052, -817.8160902771751,
        334.9754232623009, 552.8600395563826, -514.3242115359033, 447.56277089892876]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
