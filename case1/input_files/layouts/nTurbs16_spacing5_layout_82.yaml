definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-124.15298990303421, 571.8239742785215, -1225.5601563765008, -338.5253716053484,
        -306.7115727770885, -1.9619326645041957, -72.74233194780354, 10.330651341757147,
        -219.26642727556404, -314.64034706961115, 898.9385354049872, 376.94320911731194,
        -600.6245893737347, -803.3589889933471, -1200.6624067871462, 408.87295233568244]
      yc:
      - [-131.28116059682685, -337.42217823249086, -44.38207345929604, 152.51455118087952,
        -312.7241512203208, 933.4921257971895, -269.22370971013885, -680.2336149515511,
        287.23435710418755, -60.849350291759265, -148.4591258149552, 1084.2021959119297,
        334.55282646488394, -209.41060565003008, 336.4771575222519, 941.0267148640501]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
