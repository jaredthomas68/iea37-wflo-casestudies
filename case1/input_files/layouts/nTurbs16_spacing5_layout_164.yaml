definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [1040.0197100305052, 348.13962987257435, -399.92601301463446, -809.882441194684,
        -982.110945449512, -548.5270917137336, 847.1829073257542, -938.206548120127,
        305.62572854973973, -1151.4711627391582, 814.8085385577375, -69.617178296046,
        756.308015001292, -42.581386001932756, -262.858691546006, 280.1192193030955]
      yc:
      - [-425.1211330748351, -478.7227038776371, -850.4832210382292, 716.8196917965046,
        -201.68954859705246, 588.6459122650274, 699.4561706616415, 240.0421187380927,
        872.6467859607768, 171.34535702352315, 186.11234165951444, -799.802928538792,
        -371.2565409123057, 1240.5922798699344, 677.8454440141433, -995.3645836720694]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
