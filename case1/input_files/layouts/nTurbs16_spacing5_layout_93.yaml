definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-512.8753890311652, -26.490360435872674, 1093.8100414191954, 80.02899372029447,
        881.8835214187098, -729.5688042928629, -41.425624997599165, -948.4250934052667,
        171.57785761996152, 278.30083922951906, -428.37187480957795, -1044.3169487610533,
        501.5260089677957, 842.2960860787093, -1086.091207418197, -670.1987607011318]
      yc:
      - [-359.2348766204424, 489.08841851281653, 405.7212859379204, 399.54788953752785,
        707.8833687615619, 797.663371443712, -651.0127939513748, 569.9436299875601,
        -782.8270211454188, 245.1767274968789, -1013.4556095129707, -117.88727996308262,
        994.1195733093401, -411.1433990602867, 443.3416405888969, -650.338907102585]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
