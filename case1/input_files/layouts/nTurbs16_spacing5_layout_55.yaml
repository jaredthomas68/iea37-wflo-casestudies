definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [690.1731087350108, 669.4955961203193, -1174.634874554674, 238.6388966048593,
        -19.392662645464178, 688.3117890254814, 98.7077219289095, 118.10635851142821,
        386.70168455388205, -1067.0785440976406, 555.2545332406919, 556.1627129270973,
        351.4424352071406, -438.4817139836097, 891.9217340956687, -1186.5719717878912]
      yc:
      - [-854.3776715453744, -660.1785272066924, 471.55633225392944, 924.3376707316721,
        1074.0944305207613, -389.29602623554695, 699.4468297918885, 53.65383874868106,
        -957.6807164467454, -706.7985146293711, 984.5970763498053, 233.4693219476079,
        1060.2067397329608, 790.34108928858, 933.8063312808425, -218.21609198904358]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
