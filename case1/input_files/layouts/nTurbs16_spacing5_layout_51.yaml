definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-96.01342857254009, 13.921523947405866, -574.8964152239816, 347.19033472196156,
        238.7865125449035, -329.54585938496473, 184.16211001723613, 272.1139213768607,
        -781.1629610557432, 139.04834784393404, -257.5644583681686, -335.5872544865145,
        1008.0480851415207, 474.3117351514188, -711.7816514763805, -534.3868092818781]
      yc:
      - [-610.1709423357775, 107.0467923726951, -829.7693350192447, -995.9754896090666,
        -554.0423771793841, -1248.165500426269, 1187.8742478944396, 272.10900680185205,
        898.205736573382, -284.9474059219548, 298.6661244496986, -943.8417912210372,
        138.61723844060953, -731.9288596818805, -403.9958822462689, -488.60966878549624]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
