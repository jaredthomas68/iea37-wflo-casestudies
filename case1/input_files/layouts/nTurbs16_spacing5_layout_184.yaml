definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-201.33108431448946, -646.4421521717197, -776.2503354460495, -1088.8345173278763,
        -856.7877727793026, 810.1576407596884, 238.30593380693028, -437.17173555780465,
        -54.415645526466385, -21.425239805248285, 865.8638994468574, -701.1375602485213,
        -1213.0535236374, 234.77092211717178, -111.52151067491536, -1012.5009641925581]
      yc:
      - [1202.8148880080253, 23.560410714884195, -851.8677609227057, 696.9467447307436,
        704.484057952022, 74.22228462864278, -1241.7787767333216, 241.64572103047192,
        -967.4275580612185, -672.4513700277743, -482.87178694882596, -538.4734107982359,
        197.07831858284007, -942.7045303754144, -223.39826490174096, 808.4941791531983]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
