definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [552.7368322842916, -938.4889626304551, -593.5554280841711, 443.7793776851197,
        -281.48854355919514, 934.1877475710147, -1039.520597064632, 250.21294058741256,
        -512.797869398252, -64.78900489274608, 646.7011253271766, -303.26598201736266,
        -608.305975079939, 922.387863577129, 349.4668708233927, 906.7555505282677]
      yc:
      - [114.49013637373933, 673.3553034778685, 521.1053780710489, 343.7807714167427,
        539.6391733515161, -508.0819562292299, -640.3795831361318, 479.82262126388054,
        324.300543881279, -221.7479605846222, 403.8522202431096, 310.21274136555894,
        -495.46426144830644, -339.7603496060184, -904.9049258433346, -154.95969543416632]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
