definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [1058.02516195951, -634.7074287326222, -15.925047897668133, 83.44460756847687,
        -646.0838435749631, -372.673417001371, -511.3185393801425, 803.0577488632579,
        590.9211882508434, 461.16662085712284, 382.2015811897683, 491.94935795640475,
        -769.1628343807013, 697.4970943512848, 728.5878165878529, 1134.3057299547497]
      yc:
      - [-537.226034480738, 927.8643112678353, 788.5809746849591, -681.1321448554918,
        -585.1287380768944, 932.761003807804, -748.5404060184221, 915.7124853879282,
        -79.77711324643295, -813.5185284745942, -1000.3867878649786, -1089.8141502639703,
        -1039.2524375409623, -1022.6116680507284, 98.20726465906083, 76.33654976569353]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
