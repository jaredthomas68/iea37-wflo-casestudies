        -195.09173958676516, -626.502632844717, -92.1758481386189]
      yc:
      - [692.9398107341395, 685.2725276572037, -706.5644735722027, -1024.9065765492787,
        -278.4435759420746, 734.5518752375147, 97.73753151248042, 253.44579052298465,
