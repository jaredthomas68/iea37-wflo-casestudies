definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-622.800984176612, -357.09270200559394, 218.82291702355653, -398.6692921209979,
        -36.78697355102209, 309.2124802122546, 697.1680776452108, 838.2384191605635,
        -441.180661080665, 295.4195730105419, -81.95326574988344, -859.5335375181296,
        961.3675996860369, -1092.6548739233297, 924.5806682661914, 103.53520950038542]
      yc:
      - [1109.5957708295723, -171.44318055038494, -84.26495962877843, -343.6333303040868,
        358.03752318635816, -454.7753527962406, 1030.4772399075143, 847.7524314448598,
        -857.2987086465944, 154.90373745140943, 1277.6275931650407, 804.1921816974049,
        -166.45412233059562, -512.7155320412986, -452.9327297720246, 614.7707944215865]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
