definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [1212.9222481810484, 82.51199869685063, 326.20282449407733, -318.9617745719284,
        -1281.7917827133465, 624.3055111649797, 491.21816725315006, -506.7803882418938,
        348.3502435131623, 317.8785385165268, 708.2557000731217, 765.9704374639051,
        -3.537250888764132, -1140.2467331389914, 780.8135707556144, -888.2757917702639]
      yc:
      - [-424.29252228974684, -846.3285539723888, 1244.6169840593882, 383.47661938294164,
        -94.02965070810066, 250.80546988003726, -91.4751314718724, -586.1712309524012,
        522.3520482631849, -204.03574798917597, 946.5763867694903, -306.26151547280847,
        809.791690343345, 476.13302454993266, 515.7960193405327, 912.3166100176909]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
