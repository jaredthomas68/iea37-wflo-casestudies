definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-520.6706604023691, -1160.773134211412, -967.3282125353154, -823.9483040163144,
        386.7648241020489, -977.259424517462, 491.49446702211355, -451.4333097275571,
        531.6855390940115, -580.1411134781168, 528.4253347714597, -344.75333860176215,
        190.49880933386473, -71.23372223267064, -766.9533789076892, -124.39516467206826]
      yc:
      - [1107.396641528967, -531.5254197799823, -236.95126869529625, 31.211792823656246,
        -1090.2474772470014, -518.3138876182273, -368.3355964721367, 968.3025893485574,
        152.4508325083631, 579.0649998304708, 1020.0966330237496, -296.42139887099034,
        -160.43728185077305, -1152.3165291798668, -138.06244420478086, -940.2321014328144]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
