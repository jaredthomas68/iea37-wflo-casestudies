definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [58.69900781081967, 794.1394553283733, 85.17869071075992, 100.77124255883012,
        1262.4313754613627, -302.047850861263, -209.23706402989842, -846.0738530653718,
        -389.0629241714047, 97.24925434622587, -173.16932510809636, 774.1113124542086,
        -1115.416170272499, -156.97058638977842, 95.0651181470835, -616.12479512145]
      yc:
      - [-1164.846654159891, 360.36307865966455, 533.0151860433629, 400.23230494323457,
        136.30668666385753, 220.83253642901036, -18.862254650054822, -531.2686292068709,
        -585.0966343891192, 928.4522655718166, 1235.646258491336, -214.56715983487214,
        411.9381036384518, 282.4471139008748, -538.9791456287584, -707.1681914137671]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
