definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-102.39518422299736, 702.5581270425193, 379.1243095463974, 301.8413702759774,
        -1097.1105667284837, -51.09047346187576, -596.7367593770584, -1134.631318228208,
        18.218641364637378, -125.54379136675612, 648.4647323725278, 901.833744898755,
        -147.132160870888, -623.0488151344603, 547.2004642373955, 934.1853028238379]
      yc:
      - [-611.9798371826797, -193.05801755034582, -1173.4839333691552, 1060.7315103193148,
        -125.47906345057439, -945.3954171212666, 136.03697527155646, 581.2663814988179,
        -1114.5797056227914, 855.5418529453972, -484.1801173392241, -328.45603486004984,
        -360.69625791969764, -425.3821638566644, -640.4712959737678, 498.2234805120481]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
