definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [731.1650007365947, 489.3515558680331, -396.138837189029, 1070.9855358456787,
        -77.66464931802027, 1220.566360368025, 277.98882477944164, 243.20553477315087,
        432.85898037397845, 442.49386220729355, 443.6726091242637, -1031.2490394056133,
        -391.95247833623665, 623.6185123798289, 923.5136067608529, -515.5042448296683]
      yc:
      - [433.2154703013951, 82.74911245175286, 1077.046805290426, -735.9565452149376,
        1064.3285959558607, -398.72854543182103, -510.1684309240686, -78.24211499646525,
        495.6616793717542, -1191.2323137025585, -425.5225863646843, 196.56296929302266,
        -784.1020124397663, -331.41365516672454, -221.01956180193443, 520.1792352303272]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
