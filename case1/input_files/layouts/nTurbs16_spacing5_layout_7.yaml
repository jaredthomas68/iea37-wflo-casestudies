definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-1029.452435699242, -1213.150655012309, -1148.8716614874936, -372.5490698461073,
        -710.6467650118441, 157.16599264071738, -470.6373203488867, 1266.703302890646,
        -232.13680292082145, 174.1822141961231, 713.8355986639147, 39.836404137029824,
        -991.7287432584989, -1088.9266036184915, -13.65871155188232, 632.6247649716156]
      yc:
      - [14.3268764126117, -149.82271139855237, 188.0562979051864, 897.3331326575204,
        -815.3954572820481, 646.3015130290955, -983.403336065855, -109.46631275792167,
        1028.612175504844, -438.59886928578726, 735.1478399965273, 839.8604622323896,
        584.9356483826151, 497.87393782297835, 635.5674942277301, -83.79377891195416]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
