definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-722.6911630460894, -480.0730235147897, 792.0914873523112, -238.05986173754872,
        -394.28902746855897, -743.4548170976456, 81.87601863751546, 145.01651038877947,
        -679.7185810562469, 998.76151014347, 982.9784505555937, -226.89694704227006,
        400.18419304231395, -5.219261138472531, 714.6933727879546, -1215.6342113048988]
      yc:
      - [682.6063310996119, 991.5175265899438, -1023.7320707024596, -1133.9692240259428,
        52.88669617246002, -966.1243873780821, 433.6532620146062, 595.5066517150103,
        -756.9543117810424, -209.94316122063927, 341.6797124883114, 98.85546542941364,
        1180.7444490606306, -864.923956376436, -905.3457150875387, -179.75046066763866]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
