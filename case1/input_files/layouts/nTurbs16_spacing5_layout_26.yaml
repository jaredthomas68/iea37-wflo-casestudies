        32.07834372722416, 365.8626622202875, -973.9180711358435, -572.5199585225929,
        -484.32966220651394, -336.5981224618298, -721.8325735797565, 532.976588085402,
        479.89365384207997, -921.6488409564513, 1276.5904272207329, 159.174254409774]
      yc:
      - [-434.4977413266511, 417.70339867214835, 992.6417517405494, 367.5845088331178,
        1227.3191316334621, -744.03930541379, -535.7508524848342, -932.4405410161481,
        1139.623930325852, -279.395663576036, -121.82769499378554, -181.81164204316957,
        -1121.9679496709368, 272.6718071871291, 86.83373673318984, 1159.8655811046415]
