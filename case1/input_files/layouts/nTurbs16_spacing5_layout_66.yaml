definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-334.76809613767, 656.9518928482115, -250.1814981715482, 650.2844252218877,
        -1073.5742245191593, 791.9657910217867, 636.3816858297065, -666.0476567098749,
        1159.6887940037175, 923.2095122199577, 519.1562899309106, 576.2622433578225,
        -1022.1970890034333, -1178.8350463773838, 884.5798368009632, 875.6095946512846]
      yc:
      - [-372.92599604167697, 179.0608799252033, -1053.646390486029, 889.233270614251,
        -576.3858924949548, 906.1752322084044, -325.50602047046834, -879.9769123711964,
        417.169083246916, 458.1566060771673, 220.67214782455665, -1107.6926100495941,
        -757.6939775145271, 430.5513070033837, -801.4202387397071, -7.28082735314699]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
