definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-938.0151883343832, 687.3160035299849, -681.0730230262014, 422.3264237925886,
        -839.9820147053764, 130.69051104425736, 524.7696254831936, -1054.6008349164797,
        5.034586969499544, -405.47822270387974, 1180.6642273355706, -279.54525155605035,
        820.542433078687, 41.650353002816274, 1024.939761378775, 852.547626355472]
      yc:
      - [-588.2393819009251, -766.9332576399414, 223.95403460597274, -31.583502094607653,
        -282.45698697221104, 520.9880817640385, -468.424486073282, -487.79897990870523,
        -626.6894575410885, -491.4751723786412, 196.24444255714002, 499.1094787138332,
        -442.6877658753395, -1202.1029793356927, 278.8706246600154, -84.65250757204083]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
