definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-993.4969653117256, -787.2974113778936, 876.5538100733106, -339.5098256958851,
        74.93539927397042, -620.2104327123936, -314.82760975659824, -662.6670695148279,
        -192.43316710757236, 778.9626601238859, 1081.7795453162178, 1034.2886692714612,
        -1104.7953503857445, -353.5270138090976, -1130.9831957763479, -633.2866336426829]
      yc:
      - [398.2775056760275, 737.4634228709521, -374.8932655597204, 820.0301625209671,
        538.7830167099638, 379.14392601951084, -396.74116237370174, -539.2773292281744,
        -704.4017112351831, 559.0873869473022, -119.53226129887071, -245.27959140336876,
        -450.6379093187235, -780.3052180104906, 589.038314259105, -1069.9172247802444]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
