definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-579.4233988162551, 142.46228306551004, -141.70611891934567, -1058.7404418166527,
        1243.2153985183327, 977.408504492467, 19.8213963668713, 807.1059736097784,
        619.5534546475599, -266.64671785111665, 428.2120352279266, 982.0572018872994,
        -605.2795351231856, 139.02926225414407, -145.37158009227687, -247.0069598648588]
      yc:
      - [-1104.5342520722745, 24.296458313560308, 61.710965203608595, -99.28022405688554,
        333.49949639733103, -640.0706397832025, 321.8230264964634, 161.07703047325728,
        -851.1207647662291, 469.4840578259719, 967.101353618358, -352.0445052234109,
        450.0507680921937, -281.7004750209977, 1155.7184495460042, 735.4730144025511]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
