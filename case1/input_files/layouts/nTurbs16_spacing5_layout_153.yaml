definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [167.72788780233384, -208.4521538880121, 496.3518702947658, 452.72940947610385,
        183.34627157078893, -402.37171349981946, 15.292149491672259, -595.4811269154607,
        4.215357233816941, 531.3707111292855, 135.00730384545346, -259.9022091471534,
        -1101.0151580300649, -363.8500245738939, 968.4926320215213, -192.37631840231236]
      yc:
      - [979.645872895502, -1150.4599314533389, 1104.7329027162718, 251.66568786485175,
        -903.1727037319264, -740.6862151559264, 198.0393867376606, -718.1767395949864,
        640.6236273632907, 674.2978765852295, 81.89872637684057, 324.2317666293804,
        -195.64773263453822, -394.06543201170246, -607.3662355305075, 159.24183308578233]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
