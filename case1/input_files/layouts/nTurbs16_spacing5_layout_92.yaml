definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [840.5796759722489, -609.7086591175209, -545.7072924988323, 8.120587627263799,
        -312.7074747245088, 421.10210300548454, 1166.6501306542261, 774.5784931307803,
        430.2378016103581, -663.1446679458638, 174.85209289295528, -561.8548805031002,
        -670.6733776619708, -81.91522180707994, -801.1044944545192, -559.5890882816066]
      yc:
      - [672.2459829751732, 1101.6913881166513, -454.1489883403079, 577.5602259800015,
        -839.3471187494592, -83.48851460223491, -163.24729122639005, 327.25501818559894,
        -793.1713912355606, -980.7497847717755, 1029.4033795109256, 200.0703699577444,
        803.9201585735207, -535.0881315629842, -583.7100436808911, -804.3213487908827]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
