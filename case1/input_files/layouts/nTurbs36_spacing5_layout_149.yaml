        -374.8399126408191, -209.49291762631813, 393.28026620493506]
      yc:
      - [38.47353728019516, 399.5238006835834, -64.25586477189962, -615.1083119153365,
        -988.3962979329797, -448.13410588625607, -270.2069375863419, 135.1399914774043,
        -886.8602489458417, -391.9237199467035, -595.0614405368613, 641.2910982056815,
