definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-981.0327709157287, -902.987273864136, 540.9726363322145, -549.6223515439052,
        370.6513208655853, -311.5028230162698, -750.8373541178324, 295.45386772477644,
        155.2546944033991, -554.4497141868147, 491.1919949820812, -230.91273608991145,
        -218.32687356711972, 11.210350250045265, -103.424271864406, -883.6175731718828]
      yc:
      - [-600.4974436731002, -10.35485664130642, 1150.2821139948144, -681.1652231458653,
        -355.8428200717284, 885.4577002407561, 917.3001917465706, 344.84808576773383,
        286.7127319255644, -84.22821974368719, -1025.504983371518, -425.31982228816025,
        -619.9064639510649, -417.8895525588423, -943.0949240183147, -452.5676264840678]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
