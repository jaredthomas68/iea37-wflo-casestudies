definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-967.137624122914, -628.0243574816467, 785.5401368582886, -1156.0695436406243,
        -288.81156173504104, -702.1875043382498, -135.08541139392108, -870.2170225316852,
        -866.1672310910237, -207.03971887928626, 921.6083397013668, 465.71415989685534,
        178.07291882529927, 490.3851583641294, 625.4495859626425, -567.4984739410812]
      yc:
      - [-783.9625286158928, -258.4504265161118, -590.4235632952561, -160.1868866459424,
        156.54045923959788, 512.7730627826954, -353.64971612155296, 294.70374810502557,
        -123.19534948328838, 845.9593764774712, -399.59561133787315, -174.92628146288686,
        453.7139350917984, 1101.1896433597083, 407.20006200002763, 899.5468530462164]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
