definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-247.7305708286752, 853.3561076982711, 740.7469192174453, -322.56104899439697,
        44.966650543288836, 53.27180085599406, -93.75369736689731, -502.8651656951079,
        -581.597830450571, 731.4271025312605, 365.46735938286616, 254.78757585661486,
        -759.1480610566207, -202.03095349976905, 649.9405059653025, 1086.1658039228748]
      yc:
      - [1223.1333182986723, -331.3145336670614, 382.58759189453474, 166.38855467602454,
        -513.6935466238518, 329.726884935117, 1166.2233671513943, 201.5646369681604,
        -233.38901806057072, 4.944981741268939, -1160.5971127504642, 406.6256647760938,
        608.8918048333283, 1053.8709913866394, 497.8566620026519, -11.223063959721525]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
