        -105.35244716874215, -593.6993653875829, 758.857549051947, 137.08761680654908]
      yc:
      - [694.6570417863647, 578.3236347430648, -303.6976863361219, -136.1178765383281,
        88.8704349171777, -856.9160752077863, -1099.8608856265425, 418.52669773763176,
        813.0871015282834, 152.39092088586642, -536.0891480759408, 1198.6392837653839,
        -931.4091086868935, 387.4217640111841, 864.392798509166, -789.8895159914266]
