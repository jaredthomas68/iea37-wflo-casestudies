definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [10.068455934946696, 400.3262369706639, -74.23547191347069, -794.6535615452294,
        -454.7390361296801, -415.0186268555176, 225.7557344059016, 57.85148018530242,
        -616.2829708174605, 963.9614334306291, 747.6095183187572, 147.43811663924745,
        168.4388783929382, 601.6807521876792, -221.8187961095867, 629.7993395501969]
      yc:
      - [-823.0456983785393, 7.946813500475924, 487.9839066368494, 532.3942250549367,
        -396.05124029230865, -122.28771076442729, -456.82571483231635, -544.7499006913516,
        -11.421108612535292, 273.94171631874315, -235.90935917808577, -1162.5050668167403,
        -301.64078388247873, -1028.6609767462137, -633.341458031557, 59.17267681699057]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
