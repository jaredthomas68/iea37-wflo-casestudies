definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [125.70305317295181, 185.29154149214696, 1104.4433237317771, -970.5112247545145,
        -48.05274170420286, -1058.7379774766787, -1119.7656742979848, 276.3293366860414,
        -169.36439280974506, 232.14972257613658, 170.17655282745693, 875.610157817997,
        -590.9711112848562, 420.5253548433656, -569.5362343369911, 628.7130123258404]
      yc:
      - [302.4074206207752, -85.03527182803927, 178.88539983905733, -522.759419162255,
        -1203.0571848639806, 621.507023807486, 262.74432251572233, 1051.9187108634032,
        -1272.961237761401, -1062.4315099161659, -1272.0373807974374, -535.9525502405781,
        671.4142459750161, 999.7486973767647, -26.862456119771384, -211.4951819181454]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
