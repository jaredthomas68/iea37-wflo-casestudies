definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-966.1018900602058, -371.64248996372385, -28.127406830782252, 899.1388740954613,
        613.4488665130715, -240.5944567735417, 947.6925243345829, 634.3289258784049,
        -229.9111363765909, 427.54044202546413, -722.3260259254669, -839.2882128967913,
        -1060.2759885530727, -504.5713679167362, -55.5909150814339, 1120.9572471742943]
      yc:
      - [-98.43152012736238, 555.7306994096976, 102.09558796756507, 187.59819741358487,
        -674.7613459839251, 775.7185060490374, -794.30049214297, 549.7894075213635,
        -928.7624524816074, -346.4513332495899, -247.07816132693986, -698.8140256501797,
        -664.9332333791419, 61.91575999374093, -875.8699327691106, 585.5634459031775]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
