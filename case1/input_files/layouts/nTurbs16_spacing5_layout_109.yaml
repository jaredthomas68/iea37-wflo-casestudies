definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-136.94904792719663, 396.8449213576235, 21.66434890389015, 8.141855406677777,
        -693.1437581047437, 334.29138560569294, -760.0908189373934, 156.07185996469627,
        604.292913697008, -945.7170816296483, -512.375374879593, 547.9839963423059,
        -282.45536630963335, 290.883642156258, -65.35843606087958, 736.3234165446611]
      yc:
      - [300.490061497822, -1094.3753974890456, -882.8588184379031, 52.081223295987435,
        -1058.9800901440453, -559.2374686780493, -261.24115648918627, 701.14094991733,
        642.0650130948802, -388.19568214230526, 146.27468241961358, -33.46247334535115,
        -1099.2235428034353, 444.4394773591626, -408.4823122021454, 859.6380998249278]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
