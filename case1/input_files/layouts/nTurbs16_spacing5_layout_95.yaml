definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-352.2675845962605, 890.4600312413295, 1089.5347818134035, 539.6086480031169,
        628.0868905465868, 164.06035746888523, -445.0526440519398, -554.5912175844239,
        -72.89862025242999, 702.217748589305, -1049.3957754374633, 273.07681793950167,
        -142.49721328712778, -793.7520779452772, -736.6664010803831, -263.6604474287188]
      yc:
      - [-351.62675767978635, 384.15356348280505, -414.44575319057174, -398.8602574071521,
        -780.1573628714606, 227.21950928676665, 210.79844117094012, 790.0064918578431,
        1221.4934944081501, 731.5523530595492, 682.1024373863912, -294.93428382507597,
        -689.931805632006, 42.41814973889573, -385.2053983838688, 243.91486094801354]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
