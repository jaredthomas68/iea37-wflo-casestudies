definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-779.576922828995, 914.1314695470601, 942.250209560761, -471.5269984500197,
        1161.2027715259337, 449.19161411313144, -430.7953149902181, -78.11565202517639,
        667.4163785622059, 1055.885966424723, 36.95540233414771, 153.25165091153877,
        846.2889596463684, 1066.381926062349, 942.6662466986639, -743.037017986177]
      yc:
      - [732.3820803551696, 169.70032023552758, 564.9402889694885, -602.755066620501,
        -460.6011592764141, -693.9117301208743, -393.5839715553797, 338.2250865428094,
        865.9191506407832, -91.08603240399005, 926.123995009824, -231.76414444378614,
        -672.3909889087602, -359.50610832927896, -226.59005581650035, -604.7153541718302]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
