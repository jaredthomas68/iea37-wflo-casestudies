definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-1194.677294615991, -530.340780339857, 894.2284731053458, 854.2017769743687,
        -615.4396895327974, 133.2334350963431, -8.320921344702148, 153.37638256168617,
        274.4226047935051, 187.7523475350969, -562.0786487908412, 1169.9468495206688,
        -805.3239190860686, 1150.7637595761971, 837.1160129580318, -239.5595240605754]
      yc:
      - [32.33260453323532, 552.3630567848346, -830.6907571309068, 48.22995571191975,
        21.34161084255062, -523.8258823490557, 456.291333161959, 435.70325550880085,
        -929.9109239004736, 953.6533293258221, 234.69501956395302, -282.0077407460881,
        -506.02379403605215, 302.7724964741542, 886.8536489437183, 502.8779481417879]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
