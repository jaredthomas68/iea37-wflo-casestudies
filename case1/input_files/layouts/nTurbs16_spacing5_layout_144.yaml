definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-194.84540494641328, -155.41148532177172, -318.1500139144623, 935.033705825288,
        -83.33053244676358, -83.57519577222709, -1085.5357150538898, 525.9622071099768,
        844.2919382657082, 703.13498741162, -68.79089621953042, -974.4257886375565,
        785.8505602750731, 324.2131478537211, -905.651195463737, -594.9854869245668]
      yc:
      - [-26.974962292795503, 883.2116964704059, 164.54010296397266, -257.04791971573076,
        677.9500451442718, -98.62072082596359, -73.08143391958075, -344.6361983278523,
        871.7189269254892, -841.4723288170794, 156.84953214871433, -163.6297179483339,
        -587.3273942546386, -1177.5447909324698, 819.9821367485723, 288.8791559530113]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
