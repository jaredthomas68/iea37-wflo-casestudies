definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-1239.1472747430867, -62.18771862562795, 306.0303447524485, -592.0872842555959,
        826.9927540234702, 477.17668293270634, 780.2941920488622, -169.60969344272215,
        611.8126462370035, -109.84652130276858, 757.0509175698668, -489.65352165375924,
        343.4735741790255, 102.18990156645593, 812.5187594086404, 724.8823071505153]
      yc:
      - [4.91937521018142, 18.04837699212538, -450.2091224763864, -707.1047049133736,
        -442.77053385383084, -403.6196060170706, 272.8957896066379, -463.41448966720606,
        -620.2476548941457, 915.6168241884391, 772.8253589360376, -552.1454224453262,
        -1165.1069700927783, -1289.3824427497364, -4.5747986216450265, 97.41317688780188]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
