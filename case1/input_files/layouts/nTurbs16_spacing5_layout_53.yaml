definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-734.2678229940692, 911.7260227419112, 765.4894263772677, -204.85062255299874,
        -268.5511090295839, -42.6307763079284, 381.2029484382804, -380.91933548839086,
        -454.3441617028318, -771.7880563081991, -412.6736559222644, 622.7755669034273,
        -330.26555880128285, 629.1833417827011, -1208.8272119767853, 1131.5579338451585]
      yc:
      - [-810.6485911420348, 880.1299329891685, 628.572168922926, 644.0460145756915,
        304.91095601361593, 936.215223056322, 404.9030875683268, -927.1502862005547,
        549.7360117176718, 636.0916577576161, 763.7197874510894, 497.9101285322606,
        -728.6735820393419, -487.74730049583155, -186.70289733840218, 333.22403349374855]
