definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [555.5426824258793, -313.3478297373265, 1044.0272175037858, -424.8211508265926,
        602.2022072402569, -1097.153439721587, -40.52553149829312, 962.5868251805969,
        -1293.6827840470048, 583.9671559798936, 1111.0333663715803, -260.3028176316224,
        423.75282731193016, 345.14309400219, 189.19645996566743, 15.310457570050406]
      yc:
      - [-412.0076483330643, 421.3497545095805, -213.0962719637047, 256.83086095408095,
        -1043.521569736645, -461.758078496515, 426.2079859205863, 741.1194699913588,
        -112.11016011413793, 1113.9909745155705, 580.6090570133966, 208.18967656194633,
        620.5230488181742, 140.85231632572675, 916.3225865116782, -768.0681049223376]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
