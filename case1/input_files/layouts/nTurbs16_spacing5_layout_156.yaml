definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-945.016412198685, 197.7765444602623, -794.5645873515234, -942.1023797797083,
        253.00123968468188, 1186.2877688011845, -223.15066201195057, 658.3521418101609,
        -425.87201824121723, -380.4269647424719, 476.7988515768457, 777.6052061907566,
        1271.0977553867353, -728.3085890373936, 255.00032456043624, 856.0095506928251]
      yc:
      - [-803.9892339714269, 730.3347106892573, -741.0468642613521, -395.2492137451709,
        1019.8906914372379, 158.07883689373503, 1237.7904621375271, -798.9389105263157,
        -1074.7561749203428, -425.3715171088297, 940.9712623817959, 290.5424705088711,
        269.9685842617323, 580.1413533275544, 865.2104667790214, 488.47657640296677]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
