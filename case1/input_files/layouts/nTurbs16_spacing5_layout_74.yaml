definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-385.2873166236978, -934.7444828214119, 639.3435001254678, 286.93631248786534,
        839.312020968992, 486.0281869430772, -271.14134774177654, -679.8383473106989,
        -62.04913591166375, -1099.9127974045882, -1067.4471638487416, 42.5503405824645,
        -27.973458508988934, -815.8006873618618, -174.11387770753046, 617.1698356414463]
      yc:
      - [1079.8121322909437, 445.7148817871449, 445.5928245226259, -267.6411441242701,
        -370.9736980249284, 649.6947871573742, -878.5394061596143, 165.3689102240247,
        378.8116848111145, -526.0292422773574, -325.45545181095065, -384.21976795568656,
        625.2795969328814, 336.0157139159822, 459.9467559023403, 54.933120941780885]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
