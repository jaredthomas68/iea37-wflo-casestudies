definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [404.2170888268616, 557.4136455820335, -1051.4131293295968, 272.8150243929614,
        -321.006567881841, -339.2726616474683, -925.7559363788736, 732.3252287634937,
        -87.0071797200924, -1093.830955127533, 39.211546793340204, 317.6664896531249,
        769.254817536715, 1051.7352570698527, -402.50382348996266, 192.9574551932219]
      yc:
      - [-978.455689175996, 818.289757941405, -367.45939295564585, 674.5247408035333,
        621.7047153905992, -1106.5534207497838, -545.1864427871682, 661.6269241019705,
        -271.7469565706135, -141.85762497753382, -31.306542663503834, -188.12279532574726,
        -610.9053179603432, 629.6955355843154, 457.1884748991766, -722.9098505231718]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
