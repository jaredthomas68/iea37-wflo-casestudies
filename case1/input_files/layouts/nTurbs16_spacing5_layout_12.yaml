definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [623.413450103735, -122.66721417657695, -34.80550480507396, -87.32113006696088,
        173.08633118082466, 654.1439427431328, -543.9819135413002, -423.2834159133009,
        -252.32459462976306, -9.89693866078143, -589.3544223337989, -223.91975096303312,
        -579.979837569327, -414.2931246255588, -1022.9724342059959, -260.00164408874036]
      yc:
      - [1031.0671251382164, -245.17212724115421, 1139.173597265651, -905.924482171629,
        -807.224824841566, 695.776021548676, 472.84995223684945, -487.7179062961181,
        380.0642637116862, -730.2441111494788, -909.4265084582368, 853.2758662253103,
        -503.25954449520776, -724.981292365052, 330.07565168612837, -706.0280375931518]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
