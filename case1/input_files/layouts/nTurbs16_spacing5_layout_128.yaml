definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-251.17434001803156, 139.79066223372791, 519.8071679050543, 587.8137376571658,
        492.6373511465204, -841.6710187412276, 983.4190114725162, 32.563083501742355,
        -653.749444745298, 16.876863168600952, -1188.0323362517693, 110.38852045785224,
        -637.2678222187083, 640.3022117100369, 555.319813244378, -870.9848289517636]
      yc:
      - [-1049.2583567822644, -1150.7685565359395, -1162.780450319686, 711.2700156890681,
        516.134287788072, -847.6337882601297, -503.01305668451243, -970.3066258650822,
        898.9140366591663, -191.1930038722383, -377.7548941100565, 343.4939320857449,
        -765.2737826833006, 928.590850153245, -821.3816956771926, -389.21958498470394]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
