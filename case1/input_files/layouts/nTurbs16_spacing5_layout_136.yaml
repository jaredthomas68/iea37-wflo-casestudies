definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-92.4795199828944, 895.4209076820315, -794.3020084449593, -44.63291795221973,
        1079.882043199954, 130.29034015753518, -510.2627991449964, -357.3138905954035,
        -1001.8830730319918, 615.7398042604563, 759.1624420114905, -1027.0709474169341,
        -146.48124043036833, -894.9212054536918, -295.4665384878756, 732.7024197908067]
      yc:
      - [-631.8190876204698, -11.550553088165284, -964.8859194927154, 617.7430017496218,
        -407.9667229485131, 1052.8386131158427, -571.6716643385354, 823.5036323410314,
        -778.4983526149358, 112.79137552806446, -405.2391245265684, 649.5910725692098,
        -880.2574741446193, 760.5576104815027, -945.1299101217752, 303.5522724918009]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
