definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [1263.3717328514556, -58.51750410834686, 380.1908769475281, -584.513435603517,
        297.4005677731962, 11.142929317959748, -7.51109105793788, 839.3287356068984,
        -187.5181922360344, -376.4173722050833, -765.4135068393531, 564.9018858026254,
        723.1415982434515, 607.490975998788, 108.07240824190237, -776.0147254205125]
      yc:
      - [144.51132710900274, -438.00362816242006, 858.6517899760527, 568.3326486914743,
        159.6791341608866, -1291.5109818042683, -689.3837507943759, -796.7191150299137,
        27.29776427460948, 757.2557659113396, 252.10365349480043, 1075.8202645099639,
        -38.157164026443404, 362.7224677556799, 525.4413956711563, 723.3030466942545]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
