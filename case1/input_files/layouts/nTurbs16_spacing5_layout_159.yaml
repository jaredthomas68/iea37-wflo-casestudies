definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-640.1551434242634, 173.29238967167703, -79.15738382440782, -497.71117044958555,
        -282.17435941484143, -57.92451094757944, -11.381832514720669, 419.0326008993635,
        -255.97895105525006, -6.730480067525413, -348.07927269396487, -315.3018174107771,
        1209.9185768665793, -401.49425695827114, -282.7499755543432, 533.0791373829579]
      yc:
      - [-74.64898858848703, 640.8389022813977, -501.22151512691465, -220.38877168161062,
        -896.563832853843, 1224.5781334054282, 401.0544284917666, 1022.9833443891558,
        88.19708085305125, -1253.3602119726163, 779.953888050713, -1203.2487948088617,
        466.03063583583634, -773.987861578562, 232.22889806880048, -280.0831552111969]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
