definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-324.67389347021134, -784.4773832426004, -266.251853027807, -1265.4901721607068,
        916.3419798323971, -596.3616695045413, -411.45081143035674, 274.40168110858866,
        -1035.5822758962224, -240.24315427883926, 580.3016177349591, 326.46691486549724,
        -1144.374680671368, 641.6861685975967, 712.8616699930352, 116.8269432103547]
      yc:
      - [1019.5050684146738, -592.2711557192645, 715.5624676556027, -179.09920786778562,
        773.9683779095456, -152.3621364550013, 228.63794737051032, 744.6839023618493,
        156.39445671875194, 337.01540768837526, -755.7659224756101, -913.3020452623845,
        -392.8457834790959, -146.7301523096521, 504.91918090698243, -1153.954446647886]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
