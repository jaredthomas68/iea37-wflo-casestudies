definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-440.53398979703076, -1159.730839602997, 1101.7440991350713, -828.6833640554294,
        421.5423604886726, -665.1817539096019, 99.74014218904912, 692.3276091617374,
        -865.9199823341521, -1114.6743027472435, -587.5503620487941, 162.4479300118287,
        161.54471572674646, -439.6725041233559, 44.63154190792436, 411.5270939705636]
      yc:
      - [907.4769844224188, -258.2143491061673, 187.41215457935076, -340.140107914747,
        -902.3690163141849, 991.0834135267413, -1087.2759707058167, -146.6316844433139,
        65.42453456819976, -500.94552856726256, -1085.4735575648606, 494.40065116102227,
        1250.30452960708, 767.8622407733395, -786.602412523756, 861.9085348416287]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
