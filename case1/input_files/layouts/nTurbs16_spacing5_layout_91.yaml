definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [652.589095950062, 1143.5800035998104, -889.0585031076315, -424.85254231948954,
        -618.9843678721561, 1217.0167569483826, -410.6333973421379, -299.2180330890038,
        736.736945698408, 215.9144204138761, 239.3498369825545, 370.4558424611499,
        -871.8167657765821, -804.1926860455984, -223.77560426756818, -542.2394246767582]
      yc:
      - [45.40773868286392, 62.76909637495955, 680.5838209726222, 139.50141612571565,
        340.52474407391696, 201.42023285754675, -936.5251479533293, 1187.3024351612812,
        459.78160674283106, -712.4811636463886, 613.998801048083, 904.0027953601088,
        -281.02203740638373, 967.5402972186844, 806.6331000278723, -23.25359197585357]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
