definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [354.0855928420662, -729.02064363214, -52.629041446854494, 193.33933553725512,
        477.41665010328404, 1089.343787435462, -968.2813847144154, 884.9075534731419,
        249.92924064571324, -597.8264173799205, 489.95772340545636, -287.2611331858875,
        653.0549667288602, 87.61232866141297, 280.1246218437524, -187.52238903351324]
      yc:
      - [125.88158789581698, -773.2772248667055, -409.1194741285003, -1202.3162383114256,
        652.7974508532833, 24.097128647355493, -348.0350351912519, 156.21705955157296,
        -70.68193443319113, -451.2288167816429, 128.76914011817078, 490.7973804919163,
        1089.0783644311396, 482.8118433446605, -762.8942538236538, 1173.3283343766716]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
