definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-670.9812700372053, -580.6464405156014, 1051.0507644129227, -419.02583077092584,
        562.4289703069044, 1194.8268599386458, 1063.2067284369375, 48.186855959801434,
        734.6692846240902, 343.7786270871105, 464.21562524847315, -699.0357379869297,
        -891.6995836320923, -795.5884853690762, -147.8311973096768, 215.52541193807699]
      yc:
      - [24.657987817494707, 953.7465539392829, -495.76359573431694, 524.4364185829168,
        -9.749595701556558, -470.07030504499966, -51.29223795225848, -968.4742552325987,
        -498.31955182265676, -750.3579225669415, 977.6780647676034, -137.9578622712971,
        -171.39740132164172, 670.4715435763786, 547.4012687729146, 892.7544633735578]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
