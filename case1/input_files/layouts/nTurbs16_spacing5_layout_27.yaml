        123.25338656064761, -100.57476599401515, -280.26302873528005]
      yc:
      - [-421.84697139940647, -735.4336320684374, 405.12503876764924, 87.25176762739395,
        954.6542500497383, -828.63249520727, -696.0057085261182, -586.1900630598115,
        845.7974264225318, -462.5384915025849, -39.33329772248197, -124.30234556408328,
