definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [223.28383566785016, 296.6279154964596, 714.5247126342838, 609.060874427142,
        -60.95079683382849, -133.57385661893602, -584.8825021295103, -806.61201537264,
        -469.48789146056026, -329.30347637346154, 731.166465613605, -195.42577681536767,
        860.6819928409881, -339.74146279107003, 375.4905303470481, -867.1587572620066]
      yc:
      - [-938.5974589571755, -790.217226926807, 712.9216844408359, 1091.6098389907322,
        -1234.459521792813, -39.114717425539865, -712.5903920070608, 517.6236439821105,
        748.8101961711761, -868.4717294711947, -855.5380151663005, -356.5836720352452,
        406.7910131324592, -28.33369947372999, 1212.5691381140657, 691.2586330637672]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
