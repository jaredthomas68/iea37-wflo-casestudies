definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-676.1568996694177, -293.631670547153, -313.95846253856985, -724.6534281963526,
        -585.7858807809131, 343.4416030584273, -660.8236633654346, -863.4057213400553,
        253.92137286697718, -212.22252003295742, 519.3484527836735, -256.16465219586917,
        451.0223948501166, 297.52118463072685, 46.90697687469554, 798.045207964917]
      yc:
      - [-833.0240781198777, -722.2762060526064, 900.4294538615817, -618.158243719819,
        1030.2785164297197, -462.6938430925856, 305.5018483798481, -269.71199152515237,
        40.53593641081503, -905.0181771039076, 560.8794126510263, 479.2166429266532,
        258.8751538488796, -217.5590657747036, 92.55708352036808, 108.98243910529067]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
