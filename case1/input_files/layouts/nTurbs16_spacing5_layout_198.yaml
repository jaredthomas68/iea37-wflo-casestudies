definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [470.65769329297115, -184.5016630054455, -715.382874584716, 131.2208382773006,
        -231.3469779130776, 127.31526509420377, -482.4718117546895, 1176.7646569445346,
        322.0886286119495, -625.5928956198878, -137.4603610708155, -1016.3971196181824,
        675.2451993792472, -606.6852753541655, 1275.3994312501272, -1038.0322794082224]
      yc:
      - [-618.1362989472238, 325.97822654988954, 299.01658304874326, 1053.0393250756822,
        -96.65262560950974, 513.667824258365, -38.981605626597805, -397.5042028278037,
        -570.5451860423722, -744.4327016163445, -299.3718815296257, -415.6313923965244,
        -981.5602725807908, 73.7902931328157, 28.90200354285848, 108.987131364842]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
