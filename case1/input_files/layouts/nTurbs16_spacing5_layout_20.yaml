definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-31.20101679224925, 163.79719885621853, -1141.5504130535207, 792.1321351189995,
        -1237.9568350344487, -316.206683814003, 893.9309374637361, 462.67833182209876,
        -190.0432546423344, -249.73934045025732, -450.7221107939357, -559.1249893455918,
        870.8931676388066, 1151.4551832060124, 139.37098706651915, -619.6329025516418]
      yc:
      - [1093.2868088819948, 1236.749652771893, -360.7056717865446, -853.5929222800154,
        191.1689736314064, 962.4855123715881, 190.5334777994049, -1021.1601970093051,
        839.0278570184311, 1241.9001219154604, 1117.6914712559656, 842.8846829956985,
        452.70489106588224, 345.2545265305988, -843.5398262086826, -1041.0142232535131]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
