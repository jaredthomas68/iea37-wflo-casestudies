definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-451.12996035010866, -1141.7092604995478, -683.5156137621066, -578.4858983249183,
        635.9686829846707, -601.6169041019458, -29.92688032377213, -438.0691960006593,
        -360.10040886025075, -968.2183688202525, -31.6011768860903, 860.158445856307,
        -743.8323243031355, -46.017337427461705, -922.6958076892861, -584.9307938929393]
      yc:
      - [-38.26459715161321, -11.70632565048173, 267.86158839847315, -451.6474261133178,
        -1117.324042500292, 841.0734519982527, -607.2599982456134, 677.8775681072194,
        -1228.2769164346391, -820.3316673826412, 808.9486548820254, -898.2229042185186,
        -552.857060530614, 1089.2559048106177, 884.1685122058029, 365.47351262733]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
