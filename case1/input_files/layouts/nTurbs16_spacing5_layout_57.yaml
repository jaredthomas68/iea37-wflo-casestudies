definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-623.701067623494, -37.890081246789165, -329.28727393603805, 159.91092634707417,
        108.55044742546838, 330.04384716873636, -1119.3539197341706, 704.7386100345614,
        1093.3699610299618, -21.430808587169725, -1045.46364591981, 337.45559901128536,
        -747.8595620916913, -549.4298876409662, -145.50658541474843, 668.8625427137307]
      yc:
      - [-362.4128645304047, 490.89407855735516, -171.53636154910888, 52.50792982241859,
        412.87299629294625, -670.1428097390018, 565.2781272023311, 882.3526262983634,
        -203.4823764939485, 895.8873721796169, 67.80609863812539, 611.6002570492583,
        508.22555844803065, -1107.0644893416475, -1143.753498516616, 403.1836983107232]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
