definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [146.7640443180362, 57.00209203018423, -1138.562564606178, 727.273869332106,
        -700.6398673194935, -56.2592457623893, -1148.5136805483319, -568.7930941542663,
        1191.9928544811921, 1289.1304252274895, 694.0444393770128, -1188.9737194950972,
        211.698166560829, -545.9434708374115, -938.237779662695, 765.3788560426424]
      yc:
      - [229.84096513724182, -46.96339386556192, 163.4265631042842, -214.9331026981652,
        -673.4302931810752, 135.8573003556514, 312.0817431459343, -989.9561668523354,
        -381.52306453489354, -78.81506047772815, 379.76006504290774, 21.79768729387339,
        587.9569309655171, -679.1287221381473, 671.6592973778049, 630.3737163581786]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
