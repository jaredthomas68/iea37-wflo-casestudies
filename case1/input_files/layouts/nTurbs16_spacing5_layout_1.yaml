definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-831.0384535177838, -809.3875234507811, 214.5234932244243, 506.71226193462826,
        -165.5119841297577, 915.4319666270507, -399.86211176443663, 704.7123886677404,
        -124.44113290483028, -111.91788596380678, -605.1174263574865, -6.116189007028816,
        236.76506904376237, -279.91032648535634, -504.2646864685916, 10.134310053119822]
      yc:
      - [-257.9076119870615, 530.6579301815627, -605.8222543650643, -1019.0845119989536,
        -426.94529043457425, -336.0300635924626, 1024.2903053271318, -880.1042031195901,
        -277.8186521473328, -861.2886852550403, 963.7906378345605, -656.0023956070138,
        1194.683235278954, -94.36517239269992, -588.3619601922813, 23.057569814605806]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
