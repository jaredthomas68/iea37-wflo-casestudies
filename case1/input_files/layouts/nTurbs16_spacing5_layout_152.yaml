definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [861.5904465278844, -832.7747736666821, 842.9319953787663, 241.199206173591,
        -7.072822856581906, -314.683760660612, -86.72174805666215, -842.6941429110832,
        173.32070173206853, -76.30403886263058, -1119.0677190261579, -136.81523483810636,
        1192.6910971158773, 291.7535746565814, 558.0183612430716, -869.8747677398728]
      yc:
      - [-285.5272445019441, 454.13107180748506, 656.1504201433501, 386.5283583424658,
        -675.9498675267702, 344.11856435908464, 1177.1282023940691, 761.5340771834252,
        208.11310268455549, 1018.9875262215131, 437.3068547280001, 538.6343201845547,
        -32.85230588770504, -257.1532271226274, -709.0849359524831, 292.85515673531705]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
