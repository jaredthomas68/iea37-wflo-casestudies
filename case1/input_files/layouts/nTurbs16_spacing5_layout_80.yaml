definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [202.85571936784643, -187.80136243960973, 1272.537214201832, 1191.7510616013792,
        -746.0425263726045, 669.243416288602, -323.97317094934147, -85.6073477095556,
        -55.71567281269576, -584.8278724346924, -33.543895593491534, -1283.0790257382976,
        137.01050921247332, 144.48742678638632, 530.9687742506065, 185.75333156641574]
      yc:
      - [-383.87697762862365, 572.7413356218965, -39.05478059058487, -151.64032734853325,
        944.483214669059, 540.5776164159367, 419.54311100439907, -16.97698586826448,
        906.5527443181028, -402.11276548813584, -280.395894036272, -205.2680854157069,
        788.8283857347976, 1086.0286094615124, -518.0894376330305, 76.81193352934186]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
