definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-167.7429629723397, 27.951128758646227, -465.25960176511313, 703.6461008667064,
        -741.6933060701909, -659.9983505724383, 516.2166591323869, 190.116162824659,
        -969.0958370550092, 464.55625411790567, 418.85973232153754, -806.7002135897673,
        -131.3237735213059, 46.588662448183825, -276.37313054733033, 193.55154644006498]
      yc:
      - [-59.78039240787072, 732.7640548101465, -738.3680991013786, 683.8803097698571,
        1001.7006077942336, 613.7410177291736, 665.3910097885199, 257.0622948445763,
        225.42610126343362, -759.1250387482193, 177.26412683247858, 213.175187820757,
        -874.3688565185773, -709.3938286098258, 371.8213367140408, -298.7513127379262]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
