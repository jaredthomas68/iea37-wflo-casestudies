definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-190.26369333331235, 497.0108741607292, -828.7558159329694, -223.55298268844336,
        1105.6773910214456, -152.8253265279619, 161.22962275737817, 377.6597660704955,
        44.45241057480871, 911.4480296826396, -410.35175114553596, -826.7332071314905,
        290.93746793337084, 743.9092757101985, 1040.2948326709727, -244.55161060196568]
      yc:
      - [196.73564576546215, 729.7173247705875, -188.1799309883288, -646.0123244738497,
        575.5292288740092, 1071.6190468535297, 976.9549306289631, -235.22282531159874,
        797.7590654890906, -330.7324246770048, 200.90716441539175, -714.8507400960658,
        418.47416662572283, -813.404223341649, -114.11327132945736, -1231.9570980363883]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
