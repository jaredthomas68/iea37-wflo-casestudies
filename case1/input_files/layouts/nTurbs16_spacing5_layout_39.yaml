definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-613.7881842486148, 1165.8200967633445, -880.3664085129725, -1265.0227814459004,
        -416.1327264071923, 976.1152380628356, -557.4064209491553, -784.4263767333524,
        -41.150481840145225, 1060.2776621818468, 1025.053333122929, 938.8394601504694,
        699.8652581830157, -550.5744489870465, 211.01451090293358, -485.78731272401035]
      yc:
      - [983.3253559351203, 4.6285149291301675, -888.4577838904504, 208.66218667469818,
        683.150676319142, -745.8241983477012, -1039.8261873854615, -521.4862146363297,
        -1283.0377676442038, -524.3189948651186, 350.24194420165975, 564.4864283755044,
        -112.10399840978886, 92.6892319148979, 913.1553713388191, -161.13532593603853]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
