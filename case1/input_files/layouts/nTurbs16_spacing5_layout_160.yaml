definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [1051.8405187911867, -178.1862308409973, 677.238173287324, -50.317713764281734,
        -172.56536542943454, 305.74770801429315, -18.41382371975586, 584.0223291838741,
        1116.4511381543034, -1081.5873384955682, 636.9346100672826, -662.8551742801864,
        -762.1799662360895, 1142.3116263440072, 214.81305979428132, -20.508462582830834]
      yc:
      - [-254.35129736812726, -111.6128976575119, -154.42774023806825, 1153.5596126275436,
        51.98540740265714, -269.96279142550617, 102.11429532345326, 78.0593925090529,
        -585.238904761967, 159.0312139403399, -1053.1404139977399, -759.6202762456229,
        -862.669285238602, -35.15828000899175, -365.35925380024236, 585.249003855168]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
