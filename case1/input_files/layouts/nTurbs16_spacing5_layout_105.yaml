definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [1075.410282486074, -639.6336046256846, -1064.662183975572, 402.4524585592421,
        -640.0229683787697, 832.9237589277855, -457.77116830699896, 413.7773184641958,
        906.7071690631865, 707.8835798623207, -246.0095061020591, -996.3985372497783,
        1096.6740783465752, -123.45225665504151, 52.30464835040935, 732.9840451025069]
      yc:
      - [319.3633033602604, 942.0998640554441, -70.49274640415814, 1203.6294611040726,
        -101.25373287370445, 488.2028394068301, -810.2661170445473, -1208.1600448877534,
        -286.44449267847705, 49.03447988259775, 1153.084917162622, -321.1701578254937,
        -204.74451977959086, -785.3512430998006, -187.5451692217869, -929.9448192473579]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
