definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-978.2148691113321, 512.7193750824257, 872.327103355291, 243.1607772834826,
        707.8093336735612, -158.49242395861475, 299.8968277497344, -563.4961806988938,
        998.5498312071018, 64.14309528220431, 994.6177192420915, 438.88337017641174,
        152.9461550368188, 55.62226975050433, -214.4802261166357, 139.44948901541864]
      yc:
      - [-431.7804214488395, -427.0852164677991, 355.73295521952645, 1034.4094684560625,
        -79.19548614192271, 736.9542974637795, -928.7334263423554, -59.8094636945522,
        395.68378976470774, 802.6752710418638, -165.56817609010582, 602.0494922481633,
        455.08328321180653, -1098.74825416039, -1174.9293451165001, -804.3981611070158]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
