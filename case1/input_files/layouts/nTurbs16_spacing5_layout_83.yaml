definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [118.92459393186172, -373.56172608849977, -889.1948502117514, -312.14585173012796,
        -336.83497825726556, 565.3059585431657, -864.3485817489238, -331.3744862762629,
        811.5120244800165, -257.1904675943782, 187.96674435147742, -737.0582300015589,
        910.1251942491091, 653.8764140326838, -908.675380479087, 1187.9929272880725]
      yc:
      - [42.64631036064783, 630.8893326242293, 871.2372630651492, 96.03688849770752,
        422.2940052086032, 952.3491902667962, -5.253758973385336, -899.3396062662586,
        716.9036344816607, 881.3996815142142, 232.9121969920265, -987.8485269719782,
        297.1833994046759, -525.9055325059838, -167.86699540037503, -344.0598234856105]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
