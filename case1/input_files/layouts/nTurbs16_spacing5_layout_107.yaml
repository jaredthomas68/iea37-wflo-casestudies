definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [1166.2360898466225, 771.0398475808367, 152.83837547686866, -772.1996059967504,
        -941.2987574886668, -640.5857859571131, -399.3406195618704, 1110.2172276646318,
        -520.8728012821034, 1141.0173408416688, -425.79931133589673, 294.3244866935285,
        250.20917575903715, 835.1789495259175, 183.74113969262456, -98.98169551278625]
      yc:
      - [-21.723923917757347, -369.1145827631879, 187.57726939931763, 428.0709685160262,
        69.32037232314615, -378.9260332757129, 4.696056941470372, 181.13598914563448,
        -658.866714023818, 376.5740893050746, 946.7738691362666, 190.26886693931672,
        -333.2020953463937, 356.7780986657632, 1150.869205186835, -38.50077760277553]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
