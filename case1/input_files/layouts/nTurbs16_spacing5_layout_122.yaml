definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [316.4081913479463, -925.2123662921122, -614.3397813077663, -253.66111821614064,
        751.4549437800767, 157.22321797338432, -770.603718859832, 567.7362969411676,
        -1059.8916065925898, -739.8007133706515, -183.8785540431689, 232.77296061853534,
        -60.733038450292895, 969.1293305873025, 595.1935715439652, 49.99571360777444]
      yc:
      - [-513.4504972448893, -348.1636247466478, 397.61690979929966, 720.7028368462734,
        269.18186492899855, -119.45549885298506, -854.4488266087254, -34.03005917553874,
        -61.77121368394391, -484.0657763086751, 189.76484575399743, 226.37910013411837,
        -574.501060970837, 76.73144443761615, 135.41086831341667, -1166.433847110419]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
