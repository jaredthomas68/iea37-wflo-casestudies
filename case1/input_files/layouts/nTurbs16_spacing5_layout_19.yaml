definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-878.8978830688806, 527.6826877310777, -230.81040053836836, 5.48163514279687,
        570.0026086906241, -767.2233982949685, 588.289534316863, -796.1871091203678,
        -458.4436932643036, 118.57921916698062, 153.72034310797397, 1179.0152215574285,
        -125.6952455573956, 361.15262011908607, 795.1492575867917, 555.902365554802]
      yc:
      - [-23.586681927533526, -279.6345059555168, 289.29408834190747, -15.881549637521708,
        486.5768841430182, -583.5014325512208, 646.6634089801505, -780.9441761699275,
        -679.1254830482693, 914.7698880445187, -992.5905995658567, 531.8793298252722,
        -1193.4923520539817, -321.51220973602324, 270.92765113542123, 1149.140471378968]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
