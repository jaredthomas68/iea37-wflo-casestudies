definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [286.2097031022339, 246.81754354167452, -934.385760794482, -459.3210646949822,
        45.10097066919754, 208.85403646828905, -450.33662895780265, -408.017994137729,
        -654.3280498492182, -137.08145621925217, 987.5339136484241, 460.87336062565197,
        141.52030901119332, -1180.876795731346, -872.18959123874, 10.240182667473775]
      yc:
      - [-764.0875200329918, 418.84106027699465, -530.3777477903897, 1102.5731294707696,
        991.1687209609312, -320.0729210525289, 363.98336571280265, -559.358069659361,
        -594.1004543385717, -16.402036080709472, -698.8904632472469, -202.51301078334063,
        -576.7694638894968, 17.696873250449595, 239.1100484899281, -643.6930728105704]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
