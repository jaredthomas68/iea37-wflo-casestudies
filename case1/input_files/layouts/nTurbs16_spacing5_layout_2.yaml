definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [454.4724494667036, -251.71475140550285, -456.2614729276265, -199.96471252098692,
        -748.9268096613399, 98.74642171131669, -189.68180142363312, 467.3610442285965,
        -1142.050254001836, 98.62770429565377, -297.1097100146566, 1067.7880089598318,
        551.7477564256784, 1205.4869638078123, -516.7442470476861, 1018.943921225942]
      yc:
      - [646.6247433821162, 524.3553456710306, 607.5364802651375, 653.6649015292937,
        811.2946868174662, -92.09543515868152, -1280.7519513941745, 399.9508691066672,
        419.25472100836987, -807.0764637214967, 173.21318170292318, -484.2560595205803,
        -894.629741019704, -82.94167904421815, 1049.3754408903899, 284.19841395032734]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
