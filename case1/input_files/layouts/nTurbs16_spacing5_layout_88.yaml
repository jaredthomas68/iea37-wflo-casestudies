definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [1028.2905352295531, 528.3163737853436, 34.599753174539536, 852.8927874970583,
        -805.8091276875247, -114.23889078928988, 846.473648305723, -1095.458845940456,
        -581.5288729279517, 114.99093820357425, 666.8526679025877, 249.297831414901,
        669.2075029936558, 570.1756065306316, -541.4128308925444, 38.39662084741933]
      yc:
      - [218.15679570045302, -466.12545878746363, -1236.6305626990238, 512.574636322386,
        840.7100123739037, -247.68551813028114, -524.2566581733205, -29.50260355862666,
        -758.6696448914265, 3.8212786537533683, 916.857438641331, -1186.9271915636493,
        -749.9529513876748, 253.41507987466693, 110.54516565582222, 777.3511240078352]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
