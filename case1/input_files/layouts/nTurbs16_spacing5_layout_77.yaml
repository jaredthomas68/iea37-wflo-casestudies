definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-938.5213448027845, 184.44509312389766, -857.3394978753751, 919.5407294414265,
        -1082.6096005218797, 643.447848104273, 791.12661046755, -160.50788321772473,
        1197.202120889182, -249.06979024544614, 764.7982894320364, 296.6940476953618,
        277.8722443884596, 663.2819188275107, -1196.8456208790342, -687.7847141392488]
      yc:
      - [85.61896572224008, -965.5638878492406, 882.2171400087697, 407.7082577705204,
        510.02111075637373, -584.3983491566817, 249.04902916924306, -991.6137097570015,
        401.4858054102249, 946.9629776904968, -822.0813547533693, 105.41103258844417,
        -564.4626024550442, 441.269641479038, 64.11842324965804, -566.0002534507307]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
