definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-533.5402824459637, 634.808255168417, 0.3287181069662859, 1044.1561570823599,
        288.69950612281684, -410.64806506020557, -642.934351705449, 426.28717856242315,
        390.85250257815943, 988.9224026648566, 65.96797970819597, 665.5792209094179,
        -921.9120923100761, -419.90836561124206, 848.6014738471989, -227.97931359676127]
      yc:
      - [-916.0428994975778, -572.40932378748, 1111.6952308762354, 533.3525283380429,
        -588.6240876290415, 43.120259624494885, 1104.425189381467, 514.4537311383608,
        -1149.9798369062855, -837.7320472377583, -362.9319923417204, 196.38088663152482,
        -668.5646426457524, 182.00929203683913, -300.87694225707895, 275.6782519866318]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
