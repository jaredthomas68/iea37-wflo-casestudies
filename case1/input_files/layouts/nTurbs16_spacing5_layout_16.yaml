definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [456.4078951274506, -474.61394483682824, -530.2486300246455, -727.1301194376894,
        446.20278052666265, -43.80723454334565, 226.42505568648056, -174.27861920839266,
        682.4540347640808, 645.1936118144537, -284.9929974258642, -498.9730771522522,
        317.84539456176805, 248.14197465942982, 582.134790132019, -1072.0281103655986]
      yc:
      - [-87.44530934039052, 54.413493402303615, -1185.1714551627329, 196.20186322118428,
        -1018.2847013288233, -1238.2000239912363, 1002.4172356572401, -256.8786725034564,
        57.83308845343021, -156.94114148092677, 721.803991079983, 1008.9921261348095,
        -692.7946830614283, -384.2426128077004, 760.2472627554911, -178.26160732843908]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
