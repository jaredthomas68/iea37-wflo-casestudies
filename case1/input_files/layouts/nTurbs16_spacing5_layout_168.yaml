definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-1216.0326372768577, -194.8149123235109, 1072.5634852529938, -65.70069443529304,
        -768.858351277754, 937.6720253867351, -253.33110138134447, 571.5156394497592,
        -640.9499453150527, 32.48543624821983, -182.60878316870986, 1162.4174606037052,
        392.77043677980015, -1189.6404626798908, -251.86995385526586, 1098.3581433227432]
      yc:
      - [449.958879028427, 275.88805508076496, 289.9298125935526, 852.6667285200408,
        578.5408469940911, 831.0656926610126, -569.4724390907842, 707.0923780223721,
        85.33323466696537, 457.29440984389925, 1222.7796309927019, 17.737305330661577,
        -993.4370625452423, 317.45638249076956, -134.13639159151197, 158.2487386753072]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
