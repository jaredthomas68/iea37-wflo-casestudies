definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [161.36984737625608, 836.4416480079285, -391.82348393381886, 607.343391967417,
        714.3818140021676, -404.30016055603835, 396.8691757884285, -935.3606877404778,
        345.24817794557396, 1018.9734477665133, 697.4466654188952, -843.9117824127404,
        812.4384509015215, 104.73079019404803, 1029.1591516906706, -359.2428286532175]
      yc:
      - [-360.5812510803178, -374.8183244977352, -407.46717347006853, -984.3278462632554,
        588.5299302437083, -764.7592145567137, -825.8303630342039, -870.5289634291657,
        49.53708992499335, -575.3742810121614, 954.6889586744695, -107.66841978980295,
        -22.921124158737506, -565.0860024834045, 313.1914444033344, -543.7888164298417]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
