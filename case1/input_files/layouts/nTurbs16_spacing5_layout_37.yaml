definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-905.8707898853779, 858.4323466645566, 493.50057855440485, -332.3237660327762,
        546.7636332580071, -151.55470766392196, 66.98280174403821, -483.3211856032081,
        -689.1136281879064, -261.3556093902724, 250.16703322653927, -317.5836829718811,
        1016.7892443418602, -1013.6542566462163, -838.8454203411833, -294.7213480180518]
      yc:
      - [-641.4773217679653, 801.7180447796941, -133.40881899903246, -499.2201354277309,
        1078.6355016383527, -145.08623510966066, -738.5976523129442, -736.5260115787427,
        1055.4891846072255, 710.3057289632661, 551.8982994451585, -14.536515768042868,
        417.7380380704571, -149.52648561077774, 881.7510527889592, -1158.3330133726827]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
