definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [661.0591999948205, -74.54607797205313, 599.7131235716862, 862.2511115564969,
        -167.9767226655539, -135.83931568914923, -250.7149781507528, 719.1955647345227,
        757.0532776712532, -805.2207769351431, 669.4006267844031, 161.55096073095496,
        203.36357333016014, 548.0505329601677, -613.3952082931876, 897.901401166854]
      yc:
      - [579.0027150075456, 1158.8925725372926, 773.3294091888353, -126.18721538452749,
        -356.7939444510717, 471.32900405734443, -859.3315156227264, 17.849019031508572,
        423.7863316493126, 74.59263339053447, -874.35887207858, -1273.5913425835704,
        -515.0252325839856, -418.18836528629765, 64.18028412416076, 656.1107749650262]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
