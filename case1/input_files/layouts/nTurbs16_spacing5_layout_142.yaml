        469.5317567440603, -643.6631941827804, 87.94982187511033, -275.64736892446473,
        267.3535838750337, 494.98278155520944, -240.59559689737125, -738.2476073910192,
        203.26874483658494, -310.2954993942705, -20.778211486282537, 220.20146289254703]
      yc:
      - [234.50400034727207, -46.79136163822215, -50.04983464543009, 419.54101996851784,
        502.6847477795912, 127.44669760306884, 1183.4987135966646, 907.8798268080154,
        -54.977427207423716, 3.6182923129857603, -984.5371740987194, 280.8150280592385,
        754.7571925315858, 575.1538785295731, 1082.3886164105284, -455.88709020546963]
