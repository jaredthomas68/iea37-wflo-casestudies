definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [442.6279495458016, -1194.0631054505366, -783.2757216665979, 696.5788437545872,
        -171.82567488603783, 564.0704260559576, -906.1174871578108, -203.0854605284266,
        533.1497809469008, -70.24166768108829, 749.8474262670873, -756.8729982188335,
        -341.57712995393973, 493.7095522516891, 227.0298499133243, -742.4407422228848]
      yc:
      - [-25.40973536875384, 391.462607823319, -914.7451767397514, -834.2988173852095,
        380.4053600935446, 657.8361793874383, 360.46322143958105, 106.30325788167809,
        -430.63580368396896, -186.44114626033706, -297.1174367365977, 927.9002111836362,
        1165.1663868556705, 509.4816282404638, 523.2466873997375, -183.01298408301133]
