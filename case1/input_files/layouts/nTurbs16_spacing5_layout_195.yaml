        447.8641158774981, -820.8127325465036, -1137.5727767041226, 356.0855463894292,
        715.3774409541518, 267.8777466062316, 521.2612938202137, -662.9219643412928,
        235.83278943659548, -654.414697623043, 599.3017724990701, 909.663903290556]
      yc:
      - [-531.3414003250434, 541.3198703494438, -431.4531999254615, -584.4630838766701,
        780.2621424496499, -543.373254371622, 147.0719547435121, -1120.9145638276993,
        -1075.9903697568818, -485.32679521753823, -819.8950281830749, -526.9242184449299,
        -827.9982262254593, 222.0290810670907, -953.6870445696453, 72.01334063952041]
