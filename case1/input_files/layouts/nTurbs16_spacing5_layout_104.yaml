definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [1173.1681069960023, 69.82113330134423, 321.3931566304712, 884.880141815456,
        -1235.5165154903625, -369.6337753550839, -1146.1540613104828, 145.13296194440176,
        1115.7517580633169, -1142.289969409981, -34.760911738632984, 159.11783869344058,
        758.4442357767348, 740.4546435662141, 991.4916518556179, -427.23186872434786]
      yc:
      - [-114.57972892167258, -366.41732136897315, -222.5891611687438, 675.0479572666386,
        -179.52929204337426, 911.031591852052, -36.53948176447803, 490.14738106373017,
        313.2866756463015, 230.754310135547, 293.1058608157984, -187.59516958876893,
        -193.5198919011463, 895.333965028026, 270.18473916393975, -404.5813106720477]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
