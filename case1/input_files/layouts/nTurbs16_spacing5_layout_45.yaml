definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-24.115401681388903, -560.5878213142789, -571.5255928808614, -31.251038263050713,
        860.8197782103662, 469.2887386886755, -1251.3039122125983, 968.1223831212736,
        523.3554215958776, -773.8105904976238, 482.62078824423355, -693.0210936368093,
        -781.9649416879245, 170.88282797571475, -94.78027484250433, -40.495508263230384]
      yc:
      - [-1107.7266436283614, 966.1240893643939, 526.0320739435433, 1162.0604798955344,
        -198.1903018134089, 1148.7742069917429, 170.36335154504962, 684.3465083462642,
        970.400148162079, 1000.0691785527443, -234.7077080305412, -184.94914164669078,
        504.74042054536454, 511.51552109636094, 1277.5302505015547, 648.9399155483962]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
