definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-423.8342142179312, 1018.0046489403675, 286.24431822445973, 472.5688217225209,
        -157.58417466880215, 98.9182896128775, 748.1443333613786, -38.1410919858393,
        -162.4477730931121, 780.1558042957141, -1030.582205062265, -165.20224284302495,
        798.797515721644, 1143.882661516457, 496.54589571107033, -515.1709947781046]
      yc:
      - [-394.2370250740171, -204.7423045610166, -312.6184716967962, 259.83217842031087,
        -1135.8223182713973, -125.90911911568705, -229.10158335872384, 65.65224866331411,
        758.2759690258974, -87.34183823086272, 266.50594110180424, -798.237344710009,
        497.6240143861552, -241.43783204244264, 1150.1292565443407, 496.759589056301]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
