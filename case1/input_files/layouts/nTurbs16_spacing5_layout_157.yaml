definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-693.0683502023703, 31.927195502790017, 324.1871493554999, 137.9580750632814,
        -956.0196037385067, -88.41280095534931, -527.9341640659933, 91.26831415642735,
        313.7039191121493, 745.6117961258258, 718.6682367152514, -421.81383449617636,
        180.80053973324252, -954.316434564678, -651.4551438898055, 885.2570461056301]
      yc:
      - [667.848726951335, -368.8208678241252, 43.29096347557177, 113.36985265875161,
        -602.9893805361704, -869.0451467734084, 166.7904845680336, 1191.3708124021816,
        -1205.3403786315494, 247.96786981590094, 392.3903929369076, -174.1533876884799,
        638.5115854575174, 286.6666484855848, 384.12832510550805, -589.8766785479443]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
