definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [763.398622226509, -13.816859739711829, 383.98226200165016, 760.245106943055,
        -1124.6938014343064, 114.30743681047217, -26.73998869571841, -556.3037760876025,
        1120.4149192844811, -1239.3263497737762, -5.258651013323901, 936.6647115921475,
        1121.3148469879695, 910.5363774975073, -1103.3738378574203, -848.4400440297547]
      yc:
      - [17.433657100033017, 848.6484103986155, -952.5224659327757, 403.9682409979685,
        -578.8213789362027, 604.3339916883451, -0.5464479548604295, 80.25814775117775,
        -120.12666989976593, -309.0222427818307, -1037.5549295074688, 464.7946046661866,
        633.6997174175759, -782.5834553131492, -6.003714382456438, -472.2851684820672]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
