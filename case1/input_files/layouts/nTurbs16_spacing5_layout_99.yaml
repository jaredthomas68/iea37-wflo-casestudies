definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [175.37239652898802, 587.9264302443663, -164.4980110322534, -174.5239513665014,
        602.98375775301, -393.9293002923287, 488.7151480167879, 23.48753148624796,
        -938.6777580607705, -614.048123196168, 1218.0587688012135, -327.21492153807174,
        -250.5438209652546, -207.11139869545053, 55.3908894084359, -862.6206221195439]
      yc:
      - [91.66324047482044, 113.62361497463365, 818.2727815978426, -306.5527322940943,
        -58.204407524765145, 1159.248623867962, 671.961015166619, -341.4215224193515,
        -482.37009033186536, 285.39581515428205, 269.89821469041857, -388.79622843862734,
        396.0703427962056, -757.4157199122596, -1004.9414539827069, 638.4492818517745]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
