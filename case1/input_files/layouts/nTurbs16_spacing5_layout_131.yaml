definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [583.628951211062, -677.380669280078, 1048.5683658917171, -487.1240364719091,
        -523.3446897470734, 1043.8718059695407, -846.8617855156568, -767.7653716680582,
        138.93907075701, -606.9543705417149, 233.12424293697146, -796.2119233504959,
        213.02661022129493, 1209.993531273172, -144.96194871083205, -458.3557714226715]
      yc:
      - [1007.095060352276, 23.079258319343587, -320.6906133832955, 379.02541128512814,
        48.282297572875635, 631.7196559924558, -711.0144058575273, 532.0643712338458,
        -162.26126163334482, -101.65386143079999, -297.8783692975191, -289.7202433764447,
        849.1595187273713, -452.26054278539374, 7.224102769971319, 583.9370108107219]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
