definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [1133.8607452925178, 299.46041217037254, -829.9232088723123, 81.75733665652089,
        1210.6701684453653, 448.8414348135596, 593.9732188240588, 521.695509496725,
        970.849999520986, 357.73569019874634, -1276.0985021301644, 208.4419753985024,
        401.7926927280345, -374.0186504715835, 453.30384265239945, 250.28185338500415]
      yc:
      - [-39.70851580613808, -1254.1094137445857, 105.24804712544284, -12.480016649782044,
        405.1790232177393, -64.34296066406588, -819.5788620528031, -551.4071136917438,
        -473.2114559597946, 1019.4336254406409, -135.1519284701733, 310.54909793507613,
        -670.8197009635829, -457.43856078675947, -1160.3250357118525, 483.20029496213897]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
