definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [785.4515854973674, -84.60920246512408, -85.2376677570482, -179.10213951284902,
        577.6502307442755, 767.4772331739027, -638.2042645599456, 933.0158198913149,
        172.52334340314388, 327.2829694185757, -723.866476220995, 526.4294686796579,
        492.1825821910003, -525.1149488596982, 580.2992639541642, 952.0750550925779]
      yc:
      - [71.9451195263345, 634.3978164331671, 424.2914558140565, 977.4092906220228,
        -797.1383641646485, 416.9253433123351, -243.65458187657393, 689.5020252803243,
        -1047.3110778181604, -451.236586030926, -456.92378924638075, -581.2771184810746,
        -1002.8391261203575, -732.0110567002714, -157.4890328768695, -380.638638344294]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
