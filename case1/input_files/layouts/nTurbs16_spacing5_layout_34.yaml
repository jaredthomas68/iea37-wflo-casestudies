definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-852.6845110472611, -618.6194077407056, 474.6166448987941, -705.1553428982505,
        -480.8451254040873, -8.966669185593767, -567.9955278336092, -941.5277008762736,
        -345.75424659487936, -541.386720911224, -931.904800005323, -271.3825209661632,
        -893.066550318853, 759.7734567231906, 897.0609840739676, 158.0313100951289]
      yc:
      - [-344.98787731321113, 772.8763810968246, -480.60314899537565, 579.8423068302578,
        -1094.7996694520498, -7.68052911585253, 959.553066632219, -33.97050879994437,
        -185.95655549935188, -524.3396795368623, 539.124684579653, 705.3280553246191,
        833.7917331619327, -489.1459678069071, -232.4877408381764, -444.9605471036113]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
