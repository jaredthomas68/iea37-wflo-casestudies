definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-111.54769755927138, 795.9566595972229, 696.0915841288004, -833.2829313736289,
        -1215.6064297297341, -143.07021275964811, 498.944311594989, -1174.9740071156589,
        -300.8095297162664, -1051.4983162287642, 7.3663813859755845, 59.26311983869217,
        -577.9935860926973, -609.4306764166255, 224.64568048083032, -895.36706084901]
      yc:
      - [-937.5942231573517, 318.647223126943, -867.988647562649, -2.3810085779811585,
        344.5074698822634, -1066.6053015525545, 996.6208217940152, -414.1076965072522,
        -736.3755012672208, -614.059837036198, 443.5934833256809, 206.09466322115097,
        -718.5812671312574, -969.1195792557421, -953.97229807445, -839.8138965358063]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
