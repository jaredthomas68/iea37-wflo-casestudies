definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [988.3179900770748, 155.1108875548095, -307.34621859396543, 979.7465725911069,
        -598.8378162948834, 599.8409890282909, -269.7201968672774, 358.92995454505143,
        558.0581240478812, -58.42317296061004, 980.0830548924868, 282.9702779101347,
        894.910827219981, 1149.2940024903828, 154.7859312908138, -917.0708342833375]
      yc:
      - [-238.46144950046494, 1050.8075986679985, -269.76063305929716, -801.8180702860197,
        -495.01149913228767, -842.4013324094054, -1129.7746417693374, -776.7041772537381,
        -315.4324337150414, 762.1091868524072, 81.54948287354496, 267.3395182120214,
        -336.4823656633893, -546.4382436784978, -1156.9998470188634, 380.23661672798346]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
