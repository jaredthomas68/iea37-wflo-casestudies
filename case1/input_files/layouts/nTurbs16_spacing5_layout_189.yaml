definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [721.1633387399235, 114.93976521388953, -635.1144670666542, -18.25927652702759,
        170.3391363569775, 1054.6205153016783, -844.8892496127716, -1123.4436019120687,
        -207.4098794453129, 217.7583387953184, 66.52011151578748, 751.4546600968351,
        -182.6474823096477, -912.9244533261119, -778.7504394012177, 401.20888895952976]
      yc:
      - [-864.3908299857674, 1164.8442601438726, -740.1381003427412, -247.9066486905046,
        920.4962698874543, -358.8233761263826, 175.44258502270628, 237.65500301732672,
        965.8203408492693, 96.33923641323281, -1052.979413390549, 918.6531683519091,
        -82.26660284114142, 736.3169132938326, -126.79960181060214, 245.10286263151556]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
