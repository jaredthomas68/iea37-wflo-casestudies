definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-496.0755514023204, -599.4530481106531, -383.8483494712766, -79.0231754634038,
        -49.26686877770978, -213.84667709567583, 867.0679781965587, 1020.6416510273715,
        786.1966740816594, 1273.4657230561886, -576.2933343499082, 1028.9101367786843,
        179.57375896971973, -786.8220745528159, 138.01393176504155, -443.6258457976306]
      yc:
      - [898.2060049849708, 279.3923523533254, 497.60094731510736, -844.2093215161825,
        1066.088833551149, -1178.032475662819, 694.6821341769497, -800.8793429587221,
        -625.4732172548687, -122.58967684101245, 522.8732385473874, 137.94614384707975,
        -462.01649757473876, 273.4299313526243, 414.4587187735695, -932.4155774533551]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
