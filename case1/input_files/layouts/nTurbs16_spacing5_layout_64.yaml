definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [635.0722989246873, 626.1219273172194, 185.32471123351172, 51.90306888229252,
        200.25134671565564, 18.157044046975045, -228.44788568419594, -22.399994987001072,
        -859.4118371186031, 1108.1298872865364, 888.7108613574563, -578.5676254961112,
        460.52835323649276, -292.35832306258175, 709.4577073636898, 747.5248341430859]
      yc:
      - [621.1532626230166, 1106.3114873746454, -939.3283118164923, -1153.0223747052546,
        513.8915104295319, -491.34072177482767, 208.0471066991219, -1029.8814543175408,
        -856.543951288405, -675.3300387545862, 50.32545362652263, -667.6288301803564,
        927.1382325899109, 1059.7200385432682, -63.17740026592173, 973.4643078079251]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
