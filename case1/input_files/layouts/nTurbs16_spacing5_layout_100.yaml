definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-506.1274980822624, 519.4526895843584, -207.26859032982102, 616.7797140752714,
        520.7478446712929, -953.1205474300194, -209.504023980758, -879.3667443801779,
        1039.0181132177988, 597.7693696382736, -93.90848417527535, -304.30041402200266,
        854.8973528354359, -68.76002872052933, 336.2494722827053, 1056.059569880504]
      yc:
      - [-946.231858902941, -110.60194010406752, 42.48557378920943, -479.2326252223656,
        784.5374169529991, 27.763872301456736, 798.5771461299898, -646.2719560996736,
        -574.5328734177206, 992.0612819658311, -877.6064661190977, 1098.3752861746905,
        -758.6478677502769, 232.81056251193885, -144.12000121417645, 379.3399969497638]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
