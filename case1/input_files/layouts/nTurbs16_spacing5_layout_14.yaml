definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [724.883168548834, -534.8386227870759, 168.59368006151712, -845.6011004001875,
        638.0443930531752, 97.00158836364568, -518.8870198871124, -473.47032341407487,
        -478.70241092724393, -1105.521484371192, -917.4752457349614, -1187.6685689611325,
        -1188.1119771658407, 98.31477217751558, -478.2890482372094, -958.211728927353]
      yc:
      - [-654.6254091520509, -161.00013757877423, -830.1180363845194, -704.9496704413567,
        247.6768648213196, -1068.2912079281232, -878.9900506386213, -658.6592139641186,
        1008.4908260374709, -144.8432872030833, 807.0091832573739, -302.45064933417774,
        310.3482808521898, 762.4134664303714, 516.7311094180909, 539.955818110187]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
