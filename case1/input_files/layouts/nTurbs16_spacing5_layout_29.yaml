definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-794.0919547841307, -110.55736515586018, 453.6272768267124, -1272.9008425863265,
        -531.4374325575126, 726.7814372230408, -475.54516318448714, 83.78722748247223,
        -307.5513258910402, -691.5523398994553, -158.39369394889124, 164.94460336573107,
        -873.0398849687778, -395.77172465319615, 360.9147762081668, -667.0672789860095]
      yc:
      - [545.8042456539126, -959.2966941078724, -669.8626327576017, -191.50575672218798,
        -632.3795825240967, -553.2546513871476, 74.48729690079348, -1151.8006451391714,
        830.2994736290678, 1055.1043395103816, 1277.7395990064404, -261.5022356616115,
        680.3682982785023, 209.58460867792232, 434.0422651506404, -132.4406649233185]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
