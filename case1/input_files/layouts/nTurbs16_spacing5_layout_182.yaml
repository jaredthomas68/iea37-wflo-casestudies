        -274.5879174263802, -387.5236111428118, 1043.7653561882792, 921.573160863412,
        -598.6182636456729, 516.2790933013247, -58.932405330419904, -691.7886141018859,
        1068.4257806135367, 427.10939374173273, 514.8736290371703, -27.247788406615882]
      yc:
      - [471.40054091084835, 548.5178564241775, 351.5614274254776, 463.0694751981082,
        -493.50717719141716, 9.313252284462825, 412.6386248316082, 553.2099704225085,
        1130.2786429301855, 557.0780685131206, 376.86363331158816, -584.4629394352891,
        -540.3153322126725, -657.8678985038297, 387.03796931537624, 1004.7587581757497]
