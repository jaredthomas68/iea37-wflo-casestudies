        434.1127910977414, 1083.205111766868, 914.7103327103894, 416.436942178824,
        -219.62776161754317, -231.35943536606962, 1160.4949910874122, -811.8690376351816,
        -980.5185884596146, -227.87801217525933, -569.1551997899792, 1006.1041332842785]
      yc:
      - [-189.6941815645071, 1243.7706603039342, -1269.4435775516536, 316.4653178828352,
        245.10916796184023, -341.36909123531865, 679.9185400252236, 805.0381646582684,
        -1145.091976712266, -77.26512720035055, -567.8984401684354, 796.7079642054858,
        120.35256827795409, -488.97539505755003, -28.552421682353835, 394.02419171574314]
