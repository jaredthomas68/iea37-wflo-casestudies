definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-243.71683600049582, 487.40820532178395, -109.34435000413644, 181.33508474861796,
        1121.185125977008, -197.43106509064998, 783.278120313832, -862.8626313343185,
        235.90251811015796, 126.80211417018195, -492.13825714773174, 966.0460706361195,
        960.2195387161344, 223.900997819839, 1084.2298975311421, -34.81903476137873]
      yc:
      - [-172.39988092697823, 329.9743910037343, -922.8903266169461, 358.24088164563375,
        -505.6753711186024, -1097.5264101794442, -36.36631179510141, -784.9258105100174,
        -100.2268657734979, -806.6497545980179, 1092.980249242822, -155.73575276876315,
        513.9271848324156, 759.4977356931679, -263.6689830093854, -115.12010324665837]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
