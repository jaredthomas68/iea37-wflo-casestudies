definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-714.7482631572716, -467.16467944027437, -335.2068114588377, 225.91547570403822,
        -11.759108174017818, 1047.6013847294098, -743.7442063520855, 139.38207248777076,
        632.1503224486764, 462.47863037462827, 309.8987133526616, 489.05817546868496,
        -278.8041618812772, -407.5248389472528, -614.6734429542269, -647.2574969023987]
      yc:
      - [-478.3417580791646, 721.6311528445563, 1234.499212314715, 183.60247205931816,
        -355.1947635280863, 585.6041852118308, 853.55646316214, 1206.1054652146838,
        -903.5156300678306, -929.5331971381856, -671.7706302084431, 907.4081228592664,
        -360.7911585517755, 890.0265748432317, -1001.0357956324395, -224.50816240016857]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
