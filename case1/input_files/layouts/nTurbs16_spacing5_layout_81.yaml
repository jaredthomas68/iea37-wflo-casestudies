definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-449.301347417391, 916.5989729264321, -734.2287115074794, 425.0874850568898,
        -213.7177173883075, 564.7602191303978, -782.5986468316918, 264.24658421293395,
        -237.52555906241784, 1128.8528459033184, 38.6766142949565, 505.51039646929775,
        1145.3348726000359, 210.70370075902753, 656.9675334797105, 928.435863876431]
      yc:
      - [-497.3236080394306, -281.3549681033956, 216.79201300988916, 118.38939838944663,
        1021.2918911946997, -2.1097278528766417, -395.9991945987132, 146.81938340322543,
        294.558630205398, -357.977116083232, 127.46906808639002, -562.9009289367092,
        326.72590750759525, 418.19404867543244, 466.6652391963294, 893.9588542736225]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
