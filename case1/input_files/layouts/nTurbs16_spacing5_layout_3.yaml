definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [232.950636308556, -848.715662097298, -779.7479992897781, 111.36006048636551,
        -584.7236148984648, -601.0959556821762, -776.6801518435877, 687.0731976930584,
        868.6925418743068, 402.45320943858775, 112.24384149510142, 871.3789313090138,
        -421.17888044258603, 280.8618841332908, -799.2057518798844, 550.9039372530544]
      yc:
      - [1105.6435422835598, -62.077915237270595, 429.88157921548475, 361.47259234604746,
        -674.674967065148, 409.09379950251605, 598.9054893247398, 215.0789593325626,
        -282.285895315725, 831.7062841226607, -855.6809060923848, -890.3804798916632,
        68.3900241919297, 699.0382262121763, -933.0647654584798, -421.63474946813596]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
