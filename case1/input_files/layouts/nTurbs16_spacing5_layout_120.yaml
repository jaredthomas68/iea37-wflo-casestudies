definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [22.850315223294437, 906.3873040565385, 406.3472145171646, 250.21766822963195,
        -486.90826681054455, 892.8817108843484, 390.59586698722717, -861.8414098331821,
        -386.8973424052733, -1069.0290821581907, -644.8345921063041, -366.85337685659783,
        -269.3708457219806, -167.11305324686452, 568.7432820693006, 168.49610514805858]
      yc:
      - [589.0328315188644, -725.1804799926567, 1128.1882732341996, -664.8705707458134,
        582.7387989161981, 39.292179437594534, 75.82067063142497, 305.40378070294076,
        -489.5114723023785, 637.5586981878197, -560.4387946879164, 379.68199992796605,
        7.414879542013364, 1022.4945259837918, -176.13497710056762, 218.34706726413475]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
