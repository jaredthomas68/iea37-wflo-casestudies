definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-914.1167648888977, -354.30707612828013, -900.5415587852339, -530.1680723544096,
        206.26790164357297, 306.0725817844078, -784.1914517921754, -156.62083192054942,
        -256.33110741138245, 303.97381766127836, -1096.673758188722, 633.4352438968499,
        129.27383806701607, 741.0158186181015, 933.6290759006989, 731.1670530335729]
      yc:
      - [429.4076982762254, -372.5711392671219, 176.5928978599378, -400.18553428397007,
        -5.093712617794721, -266.7701413586282, -525.6379660693382, 217.556020491329,
        366.45807558012194, -695.5806213333386, -356.75379459227037, -510.60980950445946,
        -408.09914054133304, -111.02107809728967, -7.596844532356117, 1015.0858946595849]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
