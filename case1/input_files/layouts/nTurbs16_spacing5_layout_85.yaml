        -303.93429847143136, -398.39036102009516, 597.5519645394664, 219.03266520111055,
        552.2438144469629, 830.1535009975709, 967.8000443235113, 536.0367447197877]
      yc:
      - [199.6172302502742, 750.754843122722, -353.2932490310632, 605.186443532163,
        -159.78496663552755, -1022.6897889308112, 98.34629633716125, 550.4646399888023,
        -1118.3105471410145, -587.6175971136839, -1032.7090555729956, 1166.8535891820768,
        -74.5064485744837, 576.4934922346689, 579.1977114948565, 326.2423496424181]
