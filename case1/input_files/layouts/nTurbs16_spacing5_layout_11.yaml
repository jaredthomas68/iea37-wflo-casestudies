definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-686.4255925056691, -483.24523497177296, -874.014265750591, 1132.4741258568397,
        1044.946766161632, 196.94109289574342, -397.9782673631112, -892.2391617878505,
        -524.7639037700479, -97.46552813684958, -1169.978557139654, 356.4754752062687,
        -249.66639969221532, -376.7850078350793, -340.9173199122364, 275.27053626564395]
      yc:
      - [937.9239896330062, 236.88801408766116, 103.44753901754001, -483.6704529604792,
        -596.8840862739257, -851.5070051092936, 376.79803945422054, -759.9573869134916,
        656.8181174904923, -943.7618560635009, 48.43255476953725, 1206.0580617735081,
        -159.46383333478747, -483.47088425159257, -937.0448270305747, -1094.1812903309485]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
