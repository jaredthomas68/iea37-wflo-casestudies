        230.85801796139845, 14.606162513525135, 73.97111402363441, 1188.5504439722083,
        504.29936047719093, 884.3463544797589, 377.6441642361844, -171.56333804440084,
        344.8827710224521, -125.23019919178226, 106.20848309173519, 804.2415183657511]
      yc:
      - [713.3272071687195, -229.2907061602497, 260.77944587446416, 1269.09324823445,
        1013.7935625758896, 1078.5239068675253, -758.8752974566978, -184.16811792711732,
        -54.0435254126173, -223.21789698287543, -370.4458145345595, -1118.6276829809276,
        136.33185461959906, 256.2208638630593, 434.71164971693463, 319.3330528009886]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
