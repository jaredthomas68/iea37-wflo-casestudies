definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [726.6069328921658, 1248.0142094617331, 185.6724887868585, -890.9467463946662,
        -559.0790240377129, -695.442785093876, 274.73765128075354, 1223.9830363968315,
        -383.35612910930143, -318.3145299052261, 237.5434641296952, -713.575814881337,
        924.4841775841198, 795.1523556673288, -156.95240081428938, -960.9027113864084]
      yc:
      - [928.1696377307476, 308.2267101070047, -1242.779311061498, -402.2992726747921,
        633.6536743453015, 686.4943282121945, -389.22755965748985, 74.60456197539199,
        400.0244788615177, -571.8737824747617, -863.8355849152686, 332.5480756779079,
        -60.47928223743047, -688.7590538465626, -694.4868562986514, -39.29695783701397]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
