definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [390.65966385516487, 134.73328735660482, 405.4596435371731, -457.2466536137999,
        -98.59285869756815, -280.2800575029816, 360.74334401573867, 265.1959356571198,
        -7.421322536702424, -960.9574362099916, 208.1601730666954, -294.1559705195026,
        716.1218442243049, 1271.8281149174377, -1082.5160757257595, 553.9175230234933]
      yc:
      - [-506.7211549640625, -1205.1976059615633, 1112.2292157249126, 307.2106107759167,
        705.5764672296569, -1130.3671624789083, 867.3808470934949, -1090.2029577749374,
        15.752476531894244, 181.06000729933723, -824.5032073217284, 461.9510103431127,
        701.9932429706569, 92.99555253473126, -430.7452820158711, -1063.9352944301907]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
