definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [-239.1829546690921, 466.8119821814903, -912.1937392894981, -779.7355082928094,
        473.1673565917411, -74.29162937408708, -654.572930313392, 1150.0605834633263,
        24.188100868028005, 602.6597044671882, -101.91907882277084, 839.9335096533976,
        284.823968830651, -374.5325754698756, -436.34177225025826, -402.62286384935254]
      yc:
      - [-840.6253511721795, 1076.2102213460944, -623.4976336663997, 994.3959839783831,
        146.69935191906774, -778.9542838840352, -310.4896337939474, 511.7767598794383,
        981.1657077021522, 476.64878950618356, -975.0494066491929, -246.57852137363832,
        -923.789466677763, 959.5728080414233, 394.79928256035623, -206.81021409623673]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
