definitions:
  plant_energy:
    description: energy production from simplified Bastankhah Gaussian wake model
    properties:
      annual_energy_production: {binned: 0.0, default: 366941.57116, description: binned
          and total (default) annual energy production for a wind plant given a layout
          and binned wind rose, type: number, units: MWh}
      wake_model_selection:
        description: wake model used to calculate AEP
        items:
        - {$ref: iea37-aepcalc.py}
        type: algorithm
      wind_resource_selection:
        description: specific wind resource used to calculate AEP
        properties:
          items:
          - {$ref: iea37-windrose.yaml}
          type: array
        type: object
    type: object
  position:
    additionalItems: false
    description: an array of x-coordinates [x0, x1, ...] and y-coordinates [y0, y1,
      ...] of wind turbine positions in cartesian coordinates
    items:
      xc:
      - [855.7631665231917, 597.5175037571325, 566.2603370801156, 496.6457874461162,
        672.6768548887374, 591.937999670859, -510.1575268335081, 378.7100416789569,
        159.25977276792685]
      yc:
      - [-1.6615215880184664, 312.8351314608095, 12.270864330897702, -488.5302422357089,
        -532.72737463304, 446.522384944613, 336.2052446721722, -93.30759015945887,
        -59.822782062851104]
    type: array
    units: m
  wind_plant:
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        items:
        - {$ref: '#/definitions/position'}
        - {$ref: iea37-335mw.yaml}
        type: array
    type: object
description: input file for the 16 turbine wind plant model for IEA Task 37 Combined
  Case Study Template located at <https://github.com/IEAWindTask37/ontology/blob/develop/plant_energy_energy_convolution.yaml>
input_format_version: 0
title: IEA Wind Task 37 Combined Case Study 16 Turbine Farm
